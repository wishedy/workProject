<script src="http://www.coding123.net/js/jquery.js"></script>
<script src="jquery.zclip.js"></script>
<script>
    $(function () {
        $('a[rel]').zclip({ copy: function () { return $(this.getAttribute('rel')).html(); } });
    });
</script>
<body>
<a rel="#p1">1111</a>
<p id="p1">111111111111111111111111</p>
<a rel="#p2">22222</a>
<p id="p2">222222222222222222222222</p>
<a rel="#p3">33333</a>
<p id="p3">333333333333333333333333</p>
</body>
</html>
