<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="/css/common/base.css" rel="stylesheet" type="text/css"/>
    <link href="/css/common/header.css" rel="stylesheet" type="text/css"/>
    <link href="/css/common/footer.css" rel="stylesheet" type="text/css"/>
    <link href="/css/channel/index.css" rel="stylesheet" type="text/css"/>
    <link href="/js/module/user/module.user.css" rel="stylesheet" type="text/css"/>
    <link href="/js/module/find-password-v2/module.find-password-v2.css" rel="stylesheet" type="text/css"/>
</head>
<body style="background: #efeff4;">
<div class="LightBox-container module-user" style="position: absolute;" >
    <div class="pop-up" style="margin: 0px auto; width: 340px;">
        <div class="login">
            <div class="login_content find-back">
                <div class="login_lh">找回密码</div>
                <div class="tishi lh_tishi" style="text-align: center;font-size: 18px; margin: 0 0 30px 0;">
                    欢迎回来，请重新设置你在唯医的新密码
                </div>
                <form novalidate="novalidate" id="registForm">
                    <div class="inputParent login_input ">
                        <div class="input-wrap input-border disabled">
                            <div class="jinggao" style="display: none;"></div>
                            <div class="ok" style="display: none;"></div>
                            <input type="text" disabled value="${account}" maxlength="50" class="error">
                        </div>
                    </div>
                    <div class="inputParent password_input">
                        <div class="input-wrap input-border">
                            <div class="jinggao" style="display: none;"></div>
                            <div class="ok" style="display: none;"></div>
                            <input type="password"  name="password" id="password" placeholder="设置密码" maxlength="20" class="error">
                        </div>
                        <div class="l_warning" style="display: block;">
                            <span>
                                <label for="passwd" generated="true"
                                       class="error"></label>
                            </span>
                        </div>
                    </div>
                </form>
                <div class="login_but" on="true">
                    <div class="v2-blue-btn v2-letterspace-2 " id="setPassword">确定重置</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//www.allinmd.c/base.js"></script>
<!-- build-js: base.js -->
<script src="/js/lib/jquery/jquery-1.8.3.js"></script>
<script src="/js/lib/jquery/jquery.json-2.4.js"></script>
<script src="/js/comm/main.js"></script>
<script src="/js/comm/comm.customer.js"></script>
<script src="/js/comm/comm.lightBox.js"></script>
<script src="/js/comm/comm.func.js"></script>
<script src="/js/comm/comm.customer.js"></script>

<!-- endbuild -->

<script src="/lib.js"></script>
<!-- build-js: lib.js -->
 <script src="/js/module/user/module.findPassword.js"></script>
<!-- endbuild -->
<script src="/js/third-party/jquery-validate/jquery.validate.js"></script>
<script src="/js/third-party/jquery-validate/jquery.validate.rules.collection.js"></script>

<script>
    $(function () {
        comm.setCenter($(".LightBox-container"));
        module.findPassword();
    })
</script>
</body>
</html>
