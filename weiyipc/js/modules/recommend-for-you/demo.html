    <script src="/v2\js\module\recommend-for-you\module.recommend-for-you.js"></script>
    <script>
        $(function () {
            module.recommendForYou({
                container:"#recommendForYou"

        })

<body>

<div class="video_tj" id="recommendForYou">
    <div class="video_tj_cont">
        <div class="video_tj_text font_yahei">为你推荐</div>
        <div class="video_tj_li">
            <ul>
                <li>
                    <div class="weini_tj hover">猜你喜欢</div>

                <li>
                    <div class="weini_tj">观看记录</div>

                    <div class="weini_tj">我的收藏</div>
                </li>
                <div class="clear"></div>
            </ul>
        </div>
        <div class="l_r_but">
            <div class="v2_detail_pages_left_mr prev"></div>
            <div class="v2_detail_pages_right_mr next"></div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="v_tj_list">
        <div class="tab-list">
            <div class="tab-item guess">

                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>
            <div class="tab-item history hide">
                <div class="v_tj_list v_tj_list_no_jilu ">
                    <div class="small_tuijie_text font_yahei"> 你还没有观看过视频哦！</div>
                    <div class="small_tuijie_but">登录</div>
                </div>
            </div>
            <div class="tab-item favourite hide">
                <div class="v_tj_list v_tj_list_no_jilu ">
                    <div class="small_tuijie_but">登录</div>
                    <div class="small_tuijie_text font_yahei"> 即可收藏精彩视频！</div>
                </div>
            </div>
        </div>
    </div>
</div>
