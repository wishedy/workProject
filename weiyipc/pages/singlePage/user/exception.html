<body>
<section class="al-mainInner">
    <!-- 页头——本页面无超链接-->
    <header class="al-header al-dis_header">
        <section class="al-headerContainer">
            <ul class="al-headerTopNav">
                <li class="al-backBtn">
                    <a href="javascript:void(0);">返回</a>
                </li>
            </ul>
            <!--浏览记录：begin-->
            <div class="al-headerSearchRecord">
                浏览记录
                <div class="al-browseRecordBox">

                </div>
            </div>
            <!--浏览记录：end-->
            <figure class="al-headerSearch">
                <input type="text" />
                <b></b>
            </figure>
        </section>
    </header>
    <!-- 主侧边栏——Logo于此放置 -->
    <!--#include virtual="/includes/header.jsp"-->
    <section class="exception ev_exception" style="display: none">
        <section class="ev_exceptionMain">
            <section class="exception_title">
                <p>“<span class="ev_expUserName"></span>”已经完成认证</p>
                <p>原帐号为<span class="ev_expRegistName"></span>，是否使用原帐号登录？</p>
            </section>
            <section class="exception_btn">
                <button class="exception_auth ev_expAuthContinue">继续认证</button>
                <button class="exception_login ev_expLogin">使用该账号登录</button>
            </section>
            <section class="exception_desc">
                原帐号登录成功后，将自动向唯医发送合并申请，后续唯医客服会与您进行电话联系， 确认合并相关内容
            </section>
        </section>
        <section class="ev_exceptionPhone" style="display:none">
            <aside class="exception_tab ev_expTab">
                <p class="exception_active">手机验证登录</p>
                <p>账号密码登录</p>
            </aside>
            <section class="ev_expTabCon">
                <section class="exception_text">
                    请输入<span class="ev_expRegistName"></span>完整帐号
                </section>
                <section class="exception_loginContent">
                    <section class="exception_inputBox">
                        <input placeholder="请输入手机号" class="ev_expPhone">
                        <section class="error_tip ev_loginPhoneError"><i></i><span></span></section>
                    </section>
                    <section class="exception_inputLittleBox">
                        <section class="exception_childInput">
                            <input placeholder="请输入验证码" class="ev_expCode" type="tel">
                            <button class="ev_expGetCode">获取验证码</button>
                        </section>
                        <section class="error_tip ev_loginCodeError"><i></i><span></span></section>
                    </section>
                    <p class="ev-findCode">收不到验证码？</p>
                    <button class="login_btn ev_expLoginBtn">立即进入</button>
                </section>
            </section>
            <section class="ev_expTabCon" style="display: none">
                <section class="exception_text">
                    请输入<span class="ev_expRegistName"></span>完整帐号
                </section>
                <section class="exception_loginContent">
                    <section class="exception_inputBox">
                        <input placeholder="请输入" class="ev_expAccount">
                        <section class="error_tip ev_accountError"><i></i><span></span></section>
                    </section>
                    <section class="exception_inputBox exception_marginB">
                        <input placeholder="请输入登录密码" class="ev_expPwd">
                        <section class="error_tip ev_pwdError"></section>
                    </section>
                    <p class="ev_findPwdBtn">忘记密码？</p>
                    <p class="exception_left ev_getService">找回账号</p>
                    <button class="login_btn ev_expAccountLogin">立即进入</button>
                </section>
            </section>
        </section>
    </section>

    <section class="exception_grade ev_expNoCode" style="display: none">
        <!--收不到验证码-->
        <section class="exception_content exception_noCode ev_expNoCode">
            <section class="grade_close"></section>
            <h1 class="grade_title">收不到验证码</h1>
            <button class="grade_codeBut ev_getVoiceCode">获取语音验证码</button>
            <button class="grade_findBut ev_getService">忘记帐号，我要找回</button>
        </section>
    </section>
    <!--语音验证-->
    <section class="exception_grade ev_expVoice" style="display: none">
        <section class="exception_content exception_voice">
            <section class="grade_close"></section>
            <h1 class="grade_title">语音验证</h1>
            <p class="grade_tip">您将会接听到400开头，含有语音验证码的电话</p>
            <button class="active ev_sendVoiceCode">发送验证</button>
        </section>
    </section>
    <!--语音验证输入验证码-->
    <section class="exception_grade ev_expVoiceInput" style="display: none">
        <section class="exception_content exception_voiceInput">
            <section class="grade_close"></section>
            <h1 class="grade_title">语音验证</h1>
            <section class="grade_input">
                <input placeholder="请输入验证码" class="ev_expVoiceCode">
                <section class="error_tip ev_voiceError"><i></i><span></span></section>
            </section>
            <button class="active ev_voiceCodeSure">确认</button>
        </section>
    </section>
    <!--忘记帐号，我要找回-->
    <section class="exception_grade ev_expService" style="display: none">
        <section class="exception_content exception_service">
            <section class="grade_close"></section>
            <h1 class="grade_title">服务时间</h1>
            <p class="grade_tip">周一至周五（9：00-18：00）节假日除外</p>
            <p class="grade_text">客服电话：010-59007006</p>
            <p class="grade_text">客服微信：weiyizs123</p>
        </section>
    </section>
    <!--找回密码弹层-->
    <section class="exception_grade ev_expFindPwd" style="display: none">
        <section class="exception_content exception_findPwd">
            <section class="grade_close"></section>
            <h1 class="grade_title">找回密码</h1>
            <p class="grade_tip">请输入<span class="ev_expRegistName"></span>完整帐号</p>
            <section class="grade_input">
                <input placeholder="请输入" class="ev_findAccountPwd">
                <section class="error_tip ev_findPwdError"><i></i><span></span></section>
            </section>
            <button class="ev_sendCode">发送验证码</button>
        </section>
    </section>
    <!--修改密码弹层-->
    <section class="exception_grade ev_expUpdatePwd" style="display: none">
        <section class="exception_content exception_findPwd exception_updatePwd">
            <section class="grade_close"></section>
            <h1 class="grade_title">重置密码</h1>
            <p class="grade_tip ev_expUpdateTip"></p>
            <section class="grade_input">
                <input class="ev_expUpdatePwdAccount" disabled>
            </section>
            <section class="grade_input">
                <input placeholder="请输入6位以上新密码" class="ev_expNewPwd">
                <section class="error_tip ev_newPwdError"><i></i><span></span></section>
            </section>
            <section class="grade_input">
                <input placeholder="请再次输入新密码" class="ev_expRepPwd">
                <section class="error_tip ev_RepPwdError"><i></i><span></span></section>
            </section>
            <section class="grade_inputLittleBox">
                <section class="grade_childInput">
                    <input placeholder="验证码" class="ev_expUpdateCode" type="tel">
                    <button class="ev_expGetUpdateCode">获取验证码</button>
                </section>
                <section class="error_tip ev_expUpdateCodeError"><i></i><span></span></section>
            </section>
            <button class="active ev_expUpdate">确定重置</button>
        </section>
    </section>

    <!-- 公共页脚部分 -->
    <!--#include virtual="/includes/footer.jsp"-->
</section>
