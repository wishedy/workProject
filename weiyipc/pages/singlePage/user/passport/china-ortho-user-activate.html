<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>激活帐号</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/css/common/base.css" rel="stylesheet" type="text/css" />
    <link href="/js/modules/find-password-v2/module.find-password-v2.css" rel="stylesheet" type="text/css"/>
    <link href="/js/modules/user/module.user.css" rel="stylesheet" type="text/css"/>
    <link href="/js/modules/auth/module.auth.css" rel="stylesheet" type="text/css"/>
    <link href="/js/third-party/jquery-autocomplete/jquery.autocomplete.css" rel="stylesheet" type="text/css" />
</head>
<body style="background-color: #efeff4;">
<div class="module-user" id="layerActivate">
    <div class="login">
        <div class="login_content">
            <div class="login_lh">老师，欢迎加入十万骨科医师社区</div>
            <div class="tishi lh_tishi" style="text-align: center;font-size: 18px; margin: 0 0 30px 0;">
                为了你后续的使用，请先激活你的帐号
            </div>
            <form novalidate="novalidate">
                <div class="inputParent login_input disabled">
                    <div class="input-wrap input-border">
                        <div class="jinggao"></div>
                        <div class="ok"></div>
                        <input type="text" name="email" disabled maxlength="50"></div>
                    <div class="l_warning"></div>
                </div>
                <div class="inputParent password_input">
                    <div class=" input-wrap input-border">
                        <div class="jinggao"></div>
                        <div class="ok"></div>
                        <input type="password" name="passwd" placeholder="设置密码" maxlength="20"></div>
                    <div class="l_warning"></div>
                </div>
            </form>
            <div class="login_but" on="true">
                <div class="v2-blue-btn v2-letterspace-2 disabled-submit-btn " id="activateBtn">确认激活</div>
            </div>
        </div>
    </div>
</div>
<div class="module-user hide" style="display: none;padding-top:100px;" id="layerInfo">
    <div class="module-page-auth pop-up auth">
        <div class="login" style="">
            <div class="login_content">
                <div class="auth_lh">个人信息</div>
                <div class="auth_tishi02">填写真实信息，有助于跟大师零距离交流哦~</div>
                <div class="clear"></div>
                <form id="renzhengForm">
                    <div class="auth_up_logo">
                        <div class="auth_uploadfile" id="logo_upload">
                            <input id="auth_logo_input" type="file" name="file">
                        </div>
                        <div class="auth_sc">上传照片</div>
                    </div>
                    <div class="name_input">
                        <div class="inputParent authName_input">
                            <div class=" input-wrap input-border">
                                <input type="text" maxlength="50" placeholder="姓名" tabindex="2" name="name"/>
                            </div>
                            <div class="l_warning"></div>
                        </div>
                        <div class="inputParent authAge_input">
                            <div class=" input-wrap input-border">
                                <input type="text" placeholder="年龄" tabindex="1" name="age"/>
                            </div>
                            <div class="l_warning age_error"></div>
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="inputParent rz_input">
                        <div class=" input-wrap input-border">
                            <div class="jinggao"></div>
                            <div class="ok"></div>
                            <input type="text" placeholder="医院" tabindex="5" name="company" id="company"/>
                        </div>
                        <div class="l_warning"></div>
                    </div>
                    <div class="inputParent rz_input">
                        <div class="lk_input input-wrap input-border" id="medical_title">
                            <div class="jinggao"></div>
                            <div class="ok"></div>
                            <div class="input_name">职称</div>
                            <ul class="medicalShow a_tag">
                            </ul>
                            <div class="p_l_zc_xl">
                                <ul class="medical_con_list">
                                </ul>
                            </div>
                        </div>
                        <div class="l_warning medical_error"></div>
                    </div>
                    <div class="inputParent rz_input">
                        <div class="lk_input input-wrap input-border" id="areasExpertise">
                            <div class="jinggao"></div>
                            <div class="ok"></div>
                            <div class="input_name">专业</div>
                            <ul class="proFieldshow a_tag"></ul>
                            <div class="p_l_zc_xl">
                                <ul class="tag_con_list">
                                    <li class="tag_par_li">
                                        <ul class="p_l_zc_xl_li"></ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="l_warning area_error"></div>
                    </div>
                    <div class="login_but submit_but">
                        <div class="v2-blue-btn v2-letterspace-2 disabled-submit-btn" id="second_btn">提交</div>
                    </div>
                    <input type="hidden" value="" name="certificatesPath" id="certificatesPath"/>
                    <input type="hidden" value="" name="qualificationPath" id="qualificationPath"/>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/js/lib/jquery/jquery-1.8.3.js"></script>
<script src="/js/lib/jquery/jquery.json-2.4.js"></script>
<script src="/js/comm/main.js"></script>
<script src="/js/comm/comm.lightBox.js"></script>
<script src="/js/comm/comm.func.js"></script>

<script src="lib.js"></script>

<script src="/js/third-party/jquery-validate/jquery.validate.js" type="text/javascript"></script>
<script src="/js/third-party/jquery-validate/jquery.validate.rules.collection.js" type="text/javascript"></script>
<script src="/js/scene/singlePage/user/passport/scene.china_ortho_user_activate.js" type="text/javascript"></script>
</body>
</html>
