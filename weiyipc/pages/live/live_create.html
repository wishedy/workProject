        <!--绑定手机-->
        <div class="al-bindPhoneBox" style="display: none">
            <h3>绑定手机</h3>
            <section class="al-bindPhoneMainInfo">
                <p class="al-bindPhoneText">绑定手机能够保证你的帐号安全，随时找回发布的图片</p>
                <figure class="al-bindPhoneNum">
                    <input type="text" placeholder="请输入手机号" id="phone_number"/>
                    <i class="al-errorPromptInfo error_phonemsg">手机号格式错误</i>
                </figure>
                <figure class="al-mesProveCode">
                    <input type="text" placeholder="短信验证码" id="validCode"/>
                    <span id="send_validCode">发送验证码</span>
                    <i class="al-errorPromptInfo error_validCodemsg">验证码错误</i>
                    <p class="al-bindPhoneBtn" id="ev_sureBtn">确认</p>
                </figure>
            </section>
            <!--<footer>

            </footer>-->
        </div>

        <figure class="al-webcastBox" style="display: none">
            <header class="al-webcast_setTitle">
                <h2>基本信息</h2>
            </header>
            <section class="al-basicInfoBox">
                <figure class="al-contentSet">
                    <p>直播标题</p>
                    <div class="al-setRightInfo">
                        <input type="text" placeholder="请输入直播标题" id="live_title"/>
                        <span class="al-promptText">5-20字</span>
                        <i class="al-errorPromptInfo title_error">标题字数5-20字</i>
                    </div>
                </figure>
                <figure class="al-contentSet">
                    <p>直播分类</p>
                    <div class="al-setRightInfo">
                        <b class="al-selectArrow"></b>
                        <select id="live_type" class="al-kindChoice">
                            <option value="">请选择</option>
                            <option value="1">手术直播</option>
                            <option value="7">课程讲解</option>
                            <option value="8">会议直播</option>
                            <option value="9">学术讨论</option>
                            <option value="10">其他</option>
                        </select>
                        <i class="al-errorPromptInfo classification_error">请选择直播分类</i>
                    </div>
                </figure>
                <figure class="al-contentSet">
                    <p>直播时间</p>
                    <div class="al-setRightInfo al-webcastTime">
                        <b class="webcast_dateIcon"></b>
                        <b class="webcast_timeIcon"></b>
                        <div class="al-kindChoice al-webcastDateInfo" id="ev_dateSelect"></div>

                        <div class="al-kindChoice al-webcastTimeInfo">
                            <span id="ev_liveTime"></span>
                        </div>
                        <i class="al-errorPromptInfo time_error">时间需要大于当前时间</i>
                    </div>
                </figure>
                <figure class="al-contentSet">
                    <p class="al_noTips">选择封面</p>
                    <div class="al-setRightInfo al-uploadCover" id="ev_uploadPic">
                        <img src="//img10.allinmd.cn/v3/webcast/UplodeCover.png"/>
                    </div>
                </figure>
                <figure class="al-contentSet">
                    <p class="al_noTips" style="vertical-align:top;margin-top:-3px;">直播公告</p>
                    <div class="al-setRightInfo">
                        <textarea id="live_notice" placeholder="请输入直播公告"></textarea>
                        <span class="al-promptText">50字以内</span>
                        <i class="al-errorPromptInfo notice_error">公告字数50字以内</i>
                        <figure class="al-agreeWy" id="ev_agree">
                            <b class="active"></b>
                            <p>同意将直播内容公开到唯医</p>
                        </figure>
                        <figure class="al-buttonBox">
                            <span class="al-createButton" id="ev_create">创建</span>
                            <span class="al-cancelButon" id="ev_cancel">取消</span>
                        </figure>
                    </div>
                </figure>
            </section>
        </figure>
        <!--直播引导app开通弹层-->
        <div class="al-webcastNoOpenShade">
            <section class="al-webcastNoOpenContent">
                <p class="al-webcasrNoOpenText">网页直接开启直播功能正在加紧研发中，请老师前往手机版唯医开启直播！</p>
                <figure class="al-wyQRcode">
                    <b class="al-closeBtn"></b>
                    <figcaption>
                        手机未安装唯医？
                        <p>立即扫码下载</p>
                    </figcaption>
                    <img src="//img10.allinmd.cn/v3/webcast/downLoadWY.png" alt=""/>
                </figure>
                <div class="al-phoneOpenWebcastStep">
                    <p>步骤：</p>
                    <figure>
                        <span>手机唯医</span>
                        <span>我的</span>
                        <span>我的直播</span>
                        <span>直播详情</span>
                        <span class="noArrow">立即直播</span>
                    </figure>
                    <div>

                        <img src="//img10.allinmd.cn/v3/webcast/downLoadWY4.png" alt=""/>
                    </div>
                </div>
            </section>
