    <script type="text/javascript">
        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPod");
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        function GetQueryString(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }
        var courseId = GetQueryString('courseId');
        if(!IsPC()){
            window.location.href='//m.allinmd.cn/dist/payCourse/payCourse.html#/payCourse?courseId='+courseId+'';
        }
    </script>

<script id="richContent"  type="text/x-handlebars-template">
    {{#each richContent}}
    {{#if haveImage}}
    <section class="al-produceContent-image">
        {{#each imageSrc}}
        <img src="{{this}}" alt="">
        {{/each}}
    </section>
    {{else}}
    <section class="al-produceContent-text" style="background:#fff;">
        <section class="al-introduce-container">
            {{{attHtmlContent}}}
        </section>

    </section>
    {{/if}}
    {{/each}}
</script>
<script id="courseList"  type="text/x-handlebars-template">
    {{#each courseList}}
    <section class="schedule-item {{checkAdvance courseType}}" data-courseId="{{courseId}}" data-courseType="{{courseType}}">
        <figure class="user-logo" style="background:url('{{image}}') no-repeat center center/cover;">
            {{#state courseType}}
                <i class="vipSign">VIP</i>
            {{/state}}
        </figure>
        <section class="course-detail">
            <h1 class="title">
                {{title}}
            </h1>
            <article class="des">{{desc}}</article>
            {{#checkCourseType courseType}}
            <div class="subject">{{totalNum}}讲</div>
            {{/checkCourseType}}
            {{#checkSurgery courseType}}
            <div class="surgery">实操课</div>
            <div class="buyBtn">立即报名</div>
            {{/checkSurgery}}
            {{#checkVipCourse courseType}}
            <div class="vipDes">会员免费</div>
            {{/checkVipCourse}}
        </section>
    </section>
    {{/each}}
</script>
<script id="surgeryList"  type="text/x-handlebars-template">
    {{#each dataList}}
    <section class="surgery-case-item" data-href="{{pcVideoUrl}}" data-videoId="{{videoId}}">
        <div class="border-line"></div>
        <figure class="surgery-logo" style="background:url('{{image}}') no-repeat center center/cover;">
                        <span class="play-time">
                            <i class="icon"></i>
                            <em>{{playTime}}</em>
                        </span>
        </figure>
        <article class="surgery-detail">
            <h1 class="title">{{title}}</h1>
            <div class="userName">
                {{author}}
            </div>
            <div class="course-price">
                <i>{{price}}元<em></em></i>
                {{vipPrice}}元
            </div>
        </article>

    </section>
    {{/each}}
</script>
