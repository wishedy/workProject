    $(".nationalDayCont a").on("click",function(){
        actionId=parseInt($(this).attr("actionId"));
        var triggerName;var keyword;
        switch (actionId){
            case 11030:
                triggerName='加入讨论';
                keyword="引流到活动-万例挑一";
                break;
            case 11031:
                triggerName='一键参会';
                keyword="引流到会议频道页";
                break;
            case 11032:
                triggerName='查看视频';
                keyword="引流到活动-第三届骨科规范化手术视频征集评选活动";
                break;
            case 11033:
                triggerName='报名进修';
                keyword="引流到进修频道页";
                break;
            case 11034:
                triggerName='入驻通道';
                keyword="引流到唯医骨科h5";
                break;
            case 11035:
                triggerName='上台领奖';
                keyword="引流到风云人物";
                break;
        }
        //事件埋点
        comm.creatEvent({
            triggerType:"十一活动",
            triggerName:triggerName,
            keyword:keyword,
            actionId:actionId,
            browType:216,
            async:false
        });
    });
