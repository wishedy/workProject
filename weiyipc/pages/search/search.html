    <script type="text/javascript">

        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPod");
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        if(!IsPC()){
            var ind = window.location.href.lastIndexOf("?")>-1&&window.location.href.split("?")[1];
            var indArr = ind.split("&");
            var param={};
            var item;
            for(var i=0;i<indArr.length;i++){
                item =  indArr[i].split("=");
                param[item[0]] = decodeURIComponent(item[1]);
            }
            var newHash="?keyword="+param.keyword;
            switch(param.searchType){
                case "1":
                    newHash += "&#/all";
                    break;
                case "2":
                    newHash += "&#/case";
                    break;
                case "3":
                    newHash += "&#/video";
                    break;
                case "4":
                    newHash += "&#/meeting";
                    break;
                case "5":
                    newHash += "&#/docter";
                    break;
                case "6":
                    newHash += "&#/doc";
                    break;
                case "7":
                    newHash += "&#/topic";
                    break;
            }
            window.location.href='//m.allinmd.cn/dist/search/search.html'+newHash;
        }
    </script>

                                    <span class="al-college-icon">
                                        唯医学院
                                    </span>
                    <span class="al-college-vip">
                        {{#checkPrice  discountPrice}}<i>会员价{{discountPrice}}元</i>{{/checkPrice}}
                        {{#checkPrice  originalPrice}}<em>{{originalPrice}}元</em>{{/checkPrice}}
                    </span>
                    {{/college}}
                </div>
            </figure>
            <figure class="al-disMajorMainBox_bodyImg">
                <a href="{{checkPageUrl pageUrl}}" target="{{openUrlType pageUrl}}" data-type="{{resourceType}}" data-id="{{resourceId}}" class="ev-sRList"><img src="{{picUrl}}" alt="">
                    <b class="{{hideOnOff resourceType}}"></b>
                    <span class="{{hideOnOff resourceType}}">{{playTime}}</span>
                </a>
            </figure>
        </section>
        {{else}}
        <section class="al-contentInALine">
            <article class="al-contentText">
                <a href="{{checkPageUrl pageUrl}}"  class="al-contentTitle al-noImage-title ev-sRList" target="{{openUrlType pageUrl}}" data-id="{{resourceId}}" data-type="{{resourceType}}">
                    <span>{{resourceTitle}}</span>
                </a>
                <p class="al-contentMainText">
                    <span>&nbsp;</span>
                </p>
                <p class="al-contentOtherMsg">
                    <span class="{{resourceCustomer customerName}}"><i class="al-contentAuthor"></i>{{authorStr customerName}}</span>
                    <span><i class="al-contentWatchedNum"></i>{{toW browseNum}}人浏览</span>
                </p>
            </article>
        </section>
        {{/if}}
        {{/resource}}
        {{/each}}
    </script>
    <script id="doctorTemplate"  type="text/x-handlebars-template">
        {{#each dataList}}
        <section class="al-doctorRecommend">
            <figure class="al-doctorImg">
                <a class="ev-sRList"  href="{{checkCustomerIdHref customerId}}" target="{{openUrlType customerId}}" data-id="{{customerId}}" data-type="9">
                    <img src="{{picUrl}}">
                </a>
            </figure>
            <article class="al-doctorMsg">

                    <p><span class="al-doctorJob">{{medicalTitle}}</span><span class="al-doctorHospital">{{hospital}}</span></p>

                        <span class="">&nbsp;<i>&nbsp;</i></span><b class="al-hrLine hide" style="display:none;"></b>

                </a>
            </article>
        </section>
        {{/each}}
    </script>
    <script id="expertTemplate" type="text/x-handlebars-template">
        {{#each doctorList}}
        {{#moreDoctor @index}}
        <div class="al-expertBox">
            <a target="_blank" href="{{checkCustomerIdHref customerId}}" data-id="{{customerId}}" data-type="9">
                <img src="{{picUrl}}" class="al-expert_headImg"/>
            </a>
            <figure class="al-expertTitle">
                <div class="customerInfo">
                    <a target="_blank" href="{{checkCustomerIdHref customerId}}" class="active" data-id="{{customerId}}" data-type="9">{{customerName}}</a>
                    <!--<i relationship="{{isAttention}}" data-id="{{customerId}}" class="ev-followAllBtn"></i>-->
                    <span class="al-expertBox-medicalTitle">{{medicalTitle}}</span>
                </div>

                <span class="al-expertBox-hospital">{{hospital}}</span>
            </figure>
        </div>
        {{/moreDoctor}}
        {{/each}}
    </script>
