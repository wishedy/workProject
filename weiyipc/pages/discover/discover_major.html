    <script type="text/javascript">

        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPod");
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        if(!IsPC()){
            function getpara(symbol){
                var url=document.URL;
                var param={};
                var str,item;
                if(url.lastIndexOf(symbol?symbol:"?")>0)
                {
                    str=url.substring(url.lastIndexOf(symbol?symbol:"?")+1,url.length);
                    var arr=str.split("&");
                    for(var i=0;i<arr.length;i++)
                    {
                        item =  arr[i].split("=");
                        param[item[0]] = decodeURI(item[1]);
                    }
                }
                return param;
            };
            var _stype="";
            switch(getpara('#').type){
                case 'disease':
                    _stype ='//m.allinmd.cn/dist/discover/discover_disease.html';break;
                case "major":
                    _stype ='//m.allinmd.cn/dist/discover/discover_profession.html';break;
                case "operation":
                    _stype ='//m.allinmd.cn/dist/discover/discover_operation.html';break;
                case "resource":
                    _stype ='//m.allinmd.cn/dist/discover/discover_type.html';break;
            }
            window.location.href=_stype;
        }
    </script>
