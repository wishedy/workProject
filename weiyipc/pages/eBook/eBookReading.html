<body data-alcode="105">
    <div class="eBookPageBox">
        <!--<a href="javascript:window.opener=null;window.open('','_self');window.close();">-->
            <span class="al-exitReadBtn Ev-exitReadBtn">
                <b></b>退出阅读
            </span>
        <!--</a>-->
        <figure class="al-mainAnavBox">
            <section class="al-eBookSideBarBox">
                <!--侧边栏开始-->
                <aside class="al-eBookSideBar">
                    <ul data-alcode-mod='189' data-alcode-item-selector="li">
                        <li class="al-collect Ev-alCollect">
                            <span>收藏书籍</span>
                        </li>
                        <li class="al-order Ev-addBookmark">
                            <span>添加书签</span>
                        </li>
                        <li class="al-search Ev-searchClick" data-flag="0">
                            <span>搜索</span>
                        </li>

                        <li class="al-catalog Ev-catalogClick" data-flag="0">
                            <span>目录</span>
                        </li>

                        <li class="al-bookmark Ev-bookmarkClick" data-flag="0">
                            <span>书签</span>
                        </li>

                        <li class="al-toTopBtn Ev-toTopBtn">
                            <span>上一页</span>
                        </li>
                        <li class="al-toDownBtn Ev-toDownBtn">
                            <span>下一页</span>
                        </li>
                    </ul>

                    <!--搜索弹框-->
                    <figure class="al-eBookSearchPop hide Ev-searchPop">
                        <!--搜索-->
                        <div class="al-searchContentPart hide Ev-sContentPart">
                            <div class="al-searchArea">
                                <input type="text" class="Ev-searchEvent" placeholder="请输入关键字" />
                                <b class="Ev-searchBtn"></b>
                            </div>
                            <div class="Ev-sContentAdd"></div>

                        </div>
                        <!--搜索结束-->

                        <!--书签-->
                        <div class="al-bookmarkContentPart hide Ev-bContentPart">
                            <h6>书签</h6>
                            <p class="al-noBookmarkBox Ev-noBookmark">
                                <img src="//img10.allinmd.cn/v3/terminal/noBookmarkImg.png" alt=""/>
                            </p>
                            <div class="Ev-addBookmarkContent">

                            </div>
                        </div>
                        <!--书签结束-->

                        <!--目录-->
                        <div class="al-catalogContentPart hide Ev-catalogAdd">
                            <h6>目录</h6>
                            <header></header><!--引言-->

                        </div>
                        <!--目录结束-->

                    </figure>
                    <!--搜索弹框：end-->

                </aside>
                <!--侧边栏结束-->
            </section>


            <!--电子书全文阅读正文开始-->
            <section class="al-eBookIndexContent Ev-scrollPageBox hide">
                <header>
                    <a class="Ev-catalogueName" href="javascript:;" style="cursor: default;"></a>

                   <!-- <a href="">
                        <span><b>切换到英文</b></span>
                    </a> --> <!--详情Icon-->
                    <i class="Ev-bookBtn"><b>书籍详情</b></i> <!--切换Icon-->
                </header>
                <figure class="al-textDetailsBox Ev-textAppend">


                </figure>


         <!--进度条-->
              <!--  <div class="al-eProgressBarBox">
                    <figure class="al-progressLine">
                        <p>
                            <span class="al-eProgressIcon">
                                <span class="al-eProgressShow Ev-proBarShow">66/300</span>
                            </span>
                        </p>
                        <span class="al-progressNum Ev-percentShow">20%</span>
                    </figure>
                </div>-->
                <!--分割线-->
                <!--<footer class="al-pageSplitLine">-->
                    <!--&lt;!&ndash;<p><span class="Ev-nowPage">6</span>/<span class="Ev-totalPage">100</span></p>&ndash;&gt;-->
                <!--</footer>-->
            </section>
            <!--电子书全文阅读正文结束-->
        </figure>
    </div>
</body>
