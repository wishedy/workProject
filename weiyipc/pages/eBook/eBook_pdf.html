<script>
    $(function(){
        var t = comm.getpara().title;
        document.title = t + "- 电子书阅读,唯医,allinmd";
        var onLoginClose;
        onLoginClose = function () {
            if (window.history.length > 1) {
                history.back();
            } else {
                window.location.href = "/";
            }
        };
        user.login({
            callback: function () {
                var link = '';
                if(comm.browser.isIe8()||comm.browser.isIe9()){
                    link = comm.getpara().link;
                }else{
                    link = window.atob(comm.getpara().link);
                }

                if(location.protocol.lastIndexOf("https")>-1){
                    link = link.replace("http","https");
                }
                var attUrl = '//d.allinmd.cn/docplugins/web/viewer.html?file='+link+'';
                $("#pdf").attr('src',attUrl);
            },
            scene: privilegeSceneConst.eSceneTypeDocDetail,
            onClose: onLoginClose,
            onAuthCancel: "back"      // 当点暂不认证时的处理、回退到来源页
        });
    });
</script>
