                        <h6 class="title">主诉</h6>
                        <p>右髋部疼痛、肿胀、活动受限1天入院。</p>
                    </figure>
                    <!--患者信息结束-->

                    <!--现病史-->
                    <figure class="MedicalHistory">
                        <h6 class="title">现病史</h6>
                        <p>成人脊柱侧凸为复杂脊柱疾病，源于骨质疏松和椎间盘非对称性退变所致的腰椎多节段旋转半脱位。特点为进行性、非对称性椎间盘和关节突复合体的退变。椎体冠状面既有椎体不对称性倒塌，又有侧方滑移。</p>
                    </figure>
                    <!--现病史结束-->

                    <!--既往史-->
                    <figure class="MedicalHistory">
                        <h6 class="title">既往史</h6>
                        <p>成人脊柱侧凸为复杂脊柱疾病，源于骨质疏松和椎间盘非对称性退变所致的腰椎多节段旋转半脱位。特点为进行性、非对称性椎间盘和关节突复合体的退变。椎体冠状面既有椎体不对称性倒塌，又有侧方滑移。</p>
                        <p>通常见于腰椎中部，累及 1~2 个椎体，神经放射痛通常位于凹侧。亦有累及多节段的长退变侧凸。手术治疗旨在通过减压和融合，恢复整体和局部的矢状面和冠状面平衡。主要包括减压后 1~3 个短节段融合及矫正全部畸形的长节段融合。病例适合何种手术，尚不明确。</p>
