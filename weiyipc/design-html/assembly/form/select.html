<script>
    $(function () {
        $('.ev-YMD div').on('click',function (e) {
            $(this).addClass('active')
            $(this).find($('.selectDropDown')).show();
            e.stopPropagation();
        })
        $('body').on('click',function () {
            $('.selectDropDown').hide()
            $('.ev-YMD div').removeClass('active')
        })
        $('.ev-YMD div.active .selectDropDown li').on('click',function () {
            $(this).attr("data-selected","true");
            $('.ev-YMD div.active').text($(this).text())
        })
        $('.multitermListLi').on('click',function () {
            if($(this).hasClass('active')){
                $(this).removeClass('active')
            }else {
                $(this).addClass('active')
            }

        })
        $('.radiosColumn p').attr('data-flag','false');
        $('.radiosColumn p').on('click',function () {
            $('.radiosColumn p').removeClass('active');
            $('.radiosColumn p').attr('data-flag','false');
            if($(this).attr('data-flag')=='false'){
                $(this).attr('data-flag','true');
                $(this).addClass('active');
            }else{
                $(this).attr('data-flag','false');
                $(this).removeClass('active')
            }
        })
    })
</script>
