<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>主播界面</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <!-- build-css base.css -->
    <link rel="stylesheet" href="/css/v3/base.css">
    <link rel="stylesheet" href="/css/v3/pages/webcast/webcast_index.css" />
    <!-- endbuild -->

    <!--[if lte IE 8]>
    <script src="/js/third-party/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div class="al-videoPageBox">
        <!--主界面左侧边栏：begin-->
        <aside class="al-livingLeftSideBar">
            <ul class="al-videoLeftNav">
                <li>
                    <img src="//img10.allinmd.cn/v3/webcast/fileUploadIcon.png" alt=""/>
                    <article>
                        <span>文档上传</span>
                        <p>UPLOAD</p>
                    </article>
                </li>
                <li class="al-filpScreenBox">
                    <img src="//img10.allinmd.cn/v3/webcast/flipScreenIcon.png" alt=""/>
                    <article>
                        <span>切换屏幕</span>
                        <p>SWITCH</p>
                    </article>
                </li>
            </ul>
        </aside>
        <!--主界面左侧边栏：end-->

        <section class="al-videoMainBox">
            <video src="" class="videoIndexArea"></video>
            <footer class="al-videoFooter">
                <figure class="al-watchUser">
                    <i></i>
                    <span>123456</span>
                </figure>
                <figure class="al-livingSetAndEnd">
                    <span class="al-videoTime">36:40</span>
                    <span class="al-livingEndBtn">结束直播</span>
                    <p>
                        <b class="al-setUpIcon"></b>设置
                    </p>
                </figure>
                <figure class="al-videoShareBox">
                    <span>分享到：</span>
                    <article>
                        <img src="//img10.allinmd.cn/v3/common/icon/share_weibo.png" alt=""/>
                    </article>

                    <article class="al-weChatContainer">
                        <img src="//img10.allinmd.cn/v3/common/icon/share_weixin.png" alt=""/>
                        <div class="al-popQRCode">
                            <h4>使用微信扫描二维码</h4>
                            <img src="//img10.allinmd.cn/v3/friends/weixin_share.jpg" alt=""/>
                        </div>
                    </article>

                    <article>
                        <img src="//img10.allinmd.cn/v3/common/icon/share_qq.png" alt=""/>
                    </article>

                    <article>
                        <img src="//img10.allinmd.cn/v3/common/icon/share_zone.png" alt=""/>
                    </article>

                    <article class="al-videoShareLink">
                        <img src="//img10.allinmd.cn/v3/webcast/linkIcon.png" alt=""/>
                        <div class="al-PopLink">
                            <p>http://www.baidu.com</p>
                            <span>复制链接</span>
                        </div>
                    </article>
                </figure>
            </footer>
        </section>


        <!--主界面右侧边栏：begin-->
        <aside class="al-livingRightSideBar">
            <div class="al-offsideImgBox">
                <b class="al-imgBox_leftBtn"></b>
                <b class="al-imgBox_rightBtn"></b>
                <figure class="al-imgBox_imgCount"></figure>
            </div>
                            <!--互动区与参与列表:begin-->
            <div class="al-userListAndDisArea">
                <header>
                    <figure class="al-discussArea">
                        <span class="textColor">互动区</span>
                    </figure>
                    <figure class="al-userListArea">
                        <span>
                            参与列表
                            <i>（66666）</i>
                        </span>
                    </figure>
                </header>
            </div>
                            <!--互动区与参与列表:end-->
        </aside>
        <!--主界面右侧边栏：end-->
    </div>
</body>
</html>
