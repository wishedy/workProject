<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>直播——直播设置</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <!-- build-css base.css -->
    <link rel="stylesheet" href="/css/v3/base.css">
    <link rel="stylesheet" href="/css/v3/pageTopNav_And_SideBar.css" />
    <link rel="stylesheet" href="/css/v3/pageFooter.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="/css/v3/pages/webcast/webcast_seting.css" />
    <!--[if lte IE 8]>
    <script src="/js/third-party/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<!--全内容容器——mainInner-->
<section class="al-mainInner">
    <!-- 页头——本页面无超链接-->
    <header class="al-header al-dis_header">
        <section class="al-headerContainer">
            <!--浏览记录：begin-->
            <div class="al-headerSearchRecord">
                浏览记录
                <div class="al-browseRecordBox">

                </div>
            </div>
            <!--浏览记录：end-->
            <figure class="al-headerSearch">
                <input type="text" />
                <b></b>
            </figure>
        </section>
    </header>
    <!-- 主侧边栏——Logo于此放置 -->
    <aside class="al-mainSidebar al-mainSidebarCollapse">
        <header class="al-mainLogo">
            <img src="//img10.allinmd.cn/v3/common/sidebar/logo.png" alt="">
        </header>
        <header class="al-collapseLogo">
            <img src="//img00.allinmd.cn/v3/index/logo.png" alt="">
        </header>
        <section class="al-mainSidebarList">
            <ul>
                <li class="al-mainSidebarItem">
                    <a href="//www.allinmd.cn">
                        <img src="//img10.allinmd.cn/v3/common/sidebar/sidebar_index.png" alt="">
                        <figcaption>首页</figcaption>
                        <article class="al-collapseItem">
                            <p class="al-collapseItemText">
                            <h4>首页</h4>
                            <p>HOME</p>
                            </p>
                        </article>
                    </a>
                </li>
                <li class="al-mainSidebarItem">
                    <a href="//www.allinmd.cn/pages/discovery/discover_index.html">
                        <img src="//img10.allinmd.cn/v3/common/sidebar/sidebar_find.png" alt="">
                        <figcaption>发现</figcaption>
                        <article class="al-collapseItem">
                            <p class="al-collapseItemText">
                            <h4>发现</h4>
                            <p>DISCOVERY</p>
                            </p>
                        </article>
                    </a>
                </li>
                <li class="al-mainSidebarItem al-release active">
                    <a href="javascript:void(0)">
                        <img src="//img10.allinmd.cn/v3/common/sidebar/sidebar_release.png" alt="">
                        <figcaption>发布</figcaption>
                        <article class="al-collapseItem">
                            <p class="al-collapseItemText">
                            <h4>发布</h4>
                            <p>RELEASE</p>
                            </p>
                        </article>
                    </a>
                </li>
                <li class="al-mainSidebarItem al-navMes">
                    <a href="//www.allinmd.cn/pages/message/message_main.html">
                        <img src="//img10.allinmd.cn/v3/common/sidebar/sidebar_msg.png" alt="">
                        <figcaption>消息</figcaption>
                        <article class="al-collapseItem">
                            <p class="al-collapseItemText">
                            <h4>消息</h4>
                            <p>MESSAGE</p>
                            </p>
                        </article>
                    </a>
                </li>
                <li class="al-mainSidebarItem al-navIndex">
                    <a href="//www.allinmd.cn/pages/personal/personal_index.html">
                        <img src="//img10.allinmd.cn/v3/common/sidebar/sidebar_personal_active.png" alt="">
                        <figcaption>我的</figcaption>
                        <article class="al-collapseItem">
                            <p class="al-collapseItemText">
                            <h4>我的</h4>
                            <p>PROFILE</p>
                            </p>
                        </article>
                    </a>
                </li>
            </ul>
            <ul class="al-mainSidebarOtherList">
                <li class="al-mainSidebarItem al-allinmdService">
                    <a href="javascript:void(0)">
                        <img src="//img10.allinmd.cn/v3/common/sidebar/sidebar_cs.png" alt="">
                        <figcaption>唯客服</figcaption>
                        <article class="al-collapseItem">
                            <p class="al-collapseItemText">
                            <h4>小唯</h4>
                            <p>SERVICE</p>
                            </p>
                        </article>
                    </a>
                </li>
                <li class="al-mainSidebarItem al-navPhone">
                    <a href="//www.allinmd.cn/pages/singlePage/iphone-app-download.html">
                        <img src="//img10.allinmd.cn/v3/common/sidebar/sidebar_mobile.png" alt="">
                        <figcaption>手机端</figcaption>
                        <article class="al-collapseItem">
                            <p class="al-collapseItemText">
                            <h4>手机端</h4>
                            <p>MOBILES</p>
                            </p>
                        </article>
                    </a>
                </li>
            </ul>
        </section>
    </aside>

    <figure class="al-webcastBox">
        <header class="al-webcast_setTitle">
            <span>直播设置</span>
            <b></b>
        </header>
        <div class="al-webcast_setContainer">
            <figure class="al-videoSet">
                <section class="al-videoSetItem">
                    <b class="al-selectArrow"></b>
                    <p>视频设备</p>
                    <select name="" id="">
                        <option value="">外置摄像头1</option>
                        <option value="">外置摄像头2</option>
                        <option value="">外置摄像头3</option>
                        <option value="">外置摄像头4</option>
                        <option value="">外置摄像头5</option>
                    </select>
                </section>
                <section class="al-videoSetItem">
                    <b class="al-selectArrow"></b>
                    <p>音频设备</p>
                    <select name="" id="">
                        <option value="">外接音频1</option>
                        <option value="">外接音频2</option>
                        <option value="">外接音频3</option>
                        <option value="">外接音频4</option>
                        <option value="">外接音频5</option>
                    </select>
                </section>
                <section class="al-refreshDevice">
                    <i></i>
                    <span>刷新设备</span>
                </section>
                <section class="al-videoSetItem">
                    <p style="vertical-align: top">视频比例</p>
                    <figure class="al-videoScale">
                        <span class="al-video_HD active">16:9</span>
                        <span class="al-video_SD">4:3</span>
                        <a href="">
                            <div class="al-startLiveBtn">开始直播</div>
                        </a>
                    </figure>
                </section>
            </figure>
            <figure class="al-videoPlay">Video</figure>
        </div>
    </figure>
</section>

<script src="/js/comm/comm.date.js"></script>

<script src="/js/comm/comm.Log.js"></script>

<script src= "/js/comm/comm.getLogo.js" ></script>
