<script>
    $(function() {

        function contentImageLined() {
            $(".al-contentImagePart").each(function(index, element) {
                var ele = $(element).find(".al-contentImgBox");
                switch (ele.length) {
                    case 3:
                    case 2:
                        ele.width("160px");
                        ele.height("160px");
                        break;
                    case 1:
                        ele.width("325px");
                        ele.height("210px");
                        break;
                    default:
                        ele.width("160px");
                        ele.height("160px");
                        break;
                }
            });
        }
        contentImageLined();
    });
</script>
