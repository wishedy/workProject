    <script>
    $(function() {


        setTimeout(function() {
            $(".al-mainSidebar").removeClass("al-mainSidebarCollapse");
            $(".al-mainSidebar").animate({
                "width": "80px"
            });
        }, 3000);

        $(".al-release a").click(function() { //点击主导航栏发布图标显示弹出框
            $(".al-release_popBox").show();
        });


        $(".al-allinmdService a").click(function() { //小唯客服弹出框
            $(".al-customerService").show();
        });
        $(".al-customerService b").click(function() { //小唯客服关闭弹出框
            $(this).parents(".al-customerService").hide();
        })
    });

    function aa() {
        $(".al-mainSidebar").addClass("al-mainSidebarCollapse");
        $(".al-mainSidebar").css("width", "152px");
    }


    $(".al-spreadContentInner").eq(0).addClass('animateOn');
    $(".al-spreadContentInner").each(function(index, el) {

        $(window).on("scroll", function(e) {
          
            if ($(window).scrollTop() - $(el).offset().top > -500) {
                $(el).addClass('animateOn');
            }
        });
    });
    </script>
