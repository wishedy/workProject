<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/v3/base.css" />
    <script src="/js/lib/jquery/jquery-1.8.3.js"></script>
    <!--[if lte IE 8]>
    <script src="/js/third-party/html5shiv.js"></script>
    <![endif]-->
</head>
<body>

<section class="alPopup" style="background-color:rgba(0,0,0,.6); width: 100%; height: 100%; ">
    <!--从这开始拷贝-->
    <section class="alPopupMain upload_case">
        <!--<figure class="close"><i></i></figure>-->
        <figure class="title">
            <span>添加随访记录</span>
            <figure class="close"><i></i>
                <div class="whetherSignOut">
                    <div class="whetherTitle"><i></i><span>确认退出编辑吗？</span></div>
                    <div class="whetherText">本次编辑的内容将被删除</div>
                    <ul class="whetherBtn">
                        <li>取消</li>
                        <li class="signOut">退出</li>
                    </ul>
                </div>
            </figure>
        </figure>
        <ul class="popupFUNDetail">
            <li>
                <div class="timeFUN">随访时间<span class="firstChild">术后</span><input type="text"><span>年</span><input type="text"><span>月</span></div>
            </li>
            <li>
                <div class="FUNDetail">
                    <span>随访记录</span>
                    <textarea placeholder="请输入随访记录" minheight="26" maxheight="189" style="height: 26px; overflow: hidden;"></textarea>
                </div>
            </li>
            <li>
                <div class="FUNDetail FUNImg">
                    <span>随访影像</span>
                    <ul>
                        <li class="imagesUploadBtn">
                            <img src="https://img04.allinmd.cn/doc/2017/01/03/1483413668034_1483414477715_225_150.png">
                            <!--关闭按钮--><figure><img src="/images/img10/v3/upload_case/close.png"> </figure>
                            <!--透明遮罩--><div class="transparentMask">
                            <!--上传失败--><div class="uploadFail">上传失败<br>请重新上传</div></div>
                            <textarea placeholder="请输入图片描述" minheight="54" maxheight="54"></textarea>
                        </li>
                        <li class="imagesUploadBtn">
                            <img src="https://img04.allinmd.cn/doc/2017/01/03/1483413668034_1483414477715_225_150.png">
                            <!--关闭按钮--><figure><img src="/images/img10/v3/upload_case/close.png"> </figure>
                            <!--透明遮罩--><div class="transparentMask">
                            <!--上传中--><div class="uploading"><i></i>40%</div>
                        </div>
                            <textarea placeholder="请输入图片描述" minheight="54" maxheight="54"></textarea>
                        </li>
                        <li class="imagesUploadBtn">
                            <img src="https://img04.allinmd.cn/doc/2017/01/03/1483413668034_1483414477715_225_150.png">
                            <!--关闭按钮--><figure><img src="/images/img10/v3/upload_case/close.png"> </figure>
                            <!--透明遮罩--><div class="transparentMask"></div>
                            <textarea placeholder="请输入图片描述" minheight="54" maxheight="54"></textarea>
                        </li>
                    </ul>
                    <div class="imagesUploadBtn">
                        <p class=""><i class="cameraIcon"></i></p>
                        <input type="file" multiple="" >
                    </div>
                    <div class="imagesUploadBtn">
                        <div class="ev-uploadVideoCon" id="ev-uploadVideoCon02" style="position: relative; z-index: 1;">
                            <p class=""><i class="videoIcon"></i></p>
                            <input type="file">
                        </div>
                        <div class="moxie-shim moxie-shim-html5" style="position: absolute; top: 0px; left: 0px; width: 185px; height: 185px; overflow: hidden; z-index: 0;">
                            <input id="html5_1c11iimp01u3rmp71p9e50b1l3d6" type="file" style="font-size: 999px; opacity: 0; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;" accept="video/mp4,video/quicktime,video/avi,video/x-ms-wmv,video/x-flv">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <aside class="FUNSave">
            <button class="active">保存</button>
        </aside>
    </section>
    <!--结束-->
</section>

</body>

</html>
