<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>直播详情</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="dns-prefetch" href="//m.allinmd.cn"/>
    <script src="/js/third-party/flexible.js"></script>
    <!--build:css /dest/pages/live/livingDetails.css-->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/living/personal_livingDetails.css">
    <!--endbuild-->
    <meta name="data-alcode" content="a2">
</head>

<body data-alcode="355">
    <section class="al-mainInner">
        <!-- 头部信息 -->
        <header class="al-indexHeader">
            <figure class="al-indexHeaderItem">
                <a href="javascript:;" class="ev_backBtn">
                    <img src="//img50.allinmd.cn/pages/personal/arrow_back.png" alt="">
                </a>
            </figure>
            <figure class="al-indexHeaderItem">
                <h1>直播详情</h1>
            </figure>
            <figure class="al-indexHeaderItem">
                <a href="javascript:void(0)">
                </a>
            </figure>
        </header>
        <section class="al-livingDetails">
            <figure class="al-livingDetailsImg">
                <img class="ev_liveLogo" src="//img50.allinmd.cn/pages/living/NoCover_ListBig.png" alt="">
            </figure>
            <header class="al-livingDetailsHead">
                <h2 class="ev_liveTitle"></h2>
            </header>
            <section class="al-livingDetailsItemsBox">
                <article class="al-livingDetailsItem">
                    <h3 class="icon-livingTime "><span>时间</span></h3>
                    <p class="ev_startTime"></p>
                    <em><span class="ev_vsLocalTime"></span></em>
                </article>
                <article class="al-livingDetailsItem">
                    <h3 class="icon-livingClass"><span>分类</span></h3>
                    <p class="ev_type"></p>
                </article>
                <article class="al-livingDetailsItem">
                    <h3 class="icon-livingPublic">直播公告</h3>
                    <p class="ev_notice"></p>
                </article>
            </section>
        </section>
        <section class="al-livingBtn">
            <button class="btn-primary-lg ev_btn">立即预约</button>
            <!--  <button class="btn-primary-lg ordered">已预约</button>-->

        </section>
        <section class="al-bottomSelectorListMask">
            <section class="al-bottomSelectorListBox">
                <section class="al-bottomSelectorList">
                    <figure class="al-bottomSelectorItem title save">
                        <a href="javascript:void(0)">确定取消预约？</a></figure>
                    <figure class="al-bottomSelectorItem ev_cancelOrder"><a href="javascript:void(0)">确定</a></figure>
                </section>
                <section class="al-bottomSelectorList mgt">
                    <figure class="al-bottomSelectorItem cancel"><a href="javascript:void(0)">取消</a></figure>
                </section>
            </section>
        </section>
    </section>
    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="/js/lib/jquery/jquery.json-2.4.js"></script>
    <script src="/js/third-party/fastclick.js"></script>
    <script src="//paas.allinmd.cn/modules/wapShare/shareAll.js"></script>
    <!--build:js /dest/pages/live/livingDetails.js-->
    <script src="/js/comm/main.js"></script>
    <script src="/js/comm/common.js"></script>
    <script src="/js/comm/comm.func.js"></script>
    <script src="/js/comm/comm-customer.js"></script>
    <script src="/js/comm/comm-data.js"></script>
    <script src="/js/comm/comm_service.js"></script>
    <script src="/js/comm/log.js"></script>
    <script src="/js/comm/comm.date.js"></script>
    <script src="/js/modules/module.user.js"></script>
    <script src="/js/plugins/plugin.follow.js"></script>
    <script src="/js/scene/live/scene.live.liveDetails.js"></script>
<!--endbuild-->

</body>

</html>
