<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <!--build:css /dest/pages/passport/reset/reset_step3.css-->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/login_register/login.css">
    <!--endbuild-->
    <meta name="data-alcode" content="a2">
</head>

<body style="background:#fff" data-alcode="358">
    <section class="al-mainInner alLogin" style="background:#fff" >

        <section class="identifyingCode">
            <header class="al-indexHeader">
                <figure class="al-indexHeaderItem">
                    <a href="javascript:history.back(-1);" id="back">
                        <img src="/images/img50/pages/personal/arrow_back.png" alt="">
                    </a>
                </figure>
                <figure class="al-indexHeaderItem">
                    <h1>重置密码</h1>
                </figure>
                <figure class="al-indexHeaderItem">
                    <a href="javascript:void(0)">
                    </a>
                </figure>
            </header>
            <section class="alIdentifyingText reset">请为<span id="account"></span>设置新的密码</section>

            <section class="alLoginWidth">
                <form id="loginForm">
                    <section class="alLogininput resetLabel passwordInput">
                        <span>新密码</span>
                        <i class="eye eyeOpen ev_toggleEye"></i>
                        <input type="text" name="password" placeholder="设置密码（至少六位）" class="alQuickLoginInput" style="padding-left:2rem;">
                    </section>
                    <section class="alLogininput loginTip">
                    </section>
                    <section class="alLogininput resetLabel passwordInput">
                        <span>确认新密码</span>
                        <i class="close" style="right:0; display: none;" ></i>
                        <input type="text" name="repassword"  class="alQuickLoginInput" style="padding-left:2rem;">
                    </section>
                    <section class="alLogininput loginTip passportTip">
                    </section>
                </form>
            </section>
            <section class="alLoginWidth ">
                <section class="alLoginBtn quickLoginBtn disabled">确认</section>
            </section>
        </section>

    </section>

    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="/js/lib/jquery/jquery.json-2.4.js"></script>
    <script src="/js/third-party/fastclick.js"></script>
    <!--build:js /dest/pages/passport/reset/reset_step3.js-->
    <script src="/js/third-party/jquery-validate/jquery.validate.js"></script>
    <script src="/js/third-party/jquery-validate/jquery.validate.rules.collection.js"></script>
    <script src="/js/comm/main.js"></script>
    <script src="/js/comm/common.js"></script>
    <script src="/js/comm/comm.func.js"></script>
    <script src="/js/comm/comm-customer.js"></script>
    <script src="/js/comm/comm-data.js"></script>
    <script src="/js/comm/comm_service.js"></script>
    <script src="/js/comm/log.js"></script>
    <script src="/js/modules/module.user.js"></script>
    <script src="/js/passport/reset/reset_step3.js"></script>
    <!--endbuild-->

</body>

</html>
