<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>身份认证</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="dns-prefetch" href="//m.allinmd.cn"/>
    <script src="/js/third-party/flexible.js"></script>
    <!--build:css /dest/pages/passport/chooseDepartment.css-->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/idSurePage.css"/>

<body>
    <figure class="al-idSureContent">
        <header class="al-idSureHead">
            <ul>
                <li class="al-idSureHeadItem">
                    <a href="javascript:window.history.back();"><img src="//img50.allinmd.cn/pages/personal/arrow_back.png" alt=""></a>
                </li>
                <li class="al-idSureHeadItem">身份认证</li>
                <li class="al-idSureHeadItem ev-skipAuth">暂不认证</li>
            </ul>
            <p></p>
        </header>

        <section class="al-idSurePopMain">
            <b class="al-doctorIcon"></b>
            <p class="al-idSureText">为保证医学交流环境，唯医需要对你的身份进行审核，通过即可观看数万手术视频～</p>
            <span>选择科室，开始认证</span>
            <a href="javascript:;" class="al-orthopaedicsBtn ev-chooseDepartment"  data-dept="1"><i></i>骨科</a>
            <a href="javascript:;" class="al-surgeryBtn ev-chooseDepartment" data-dept="2"><i></i>手外科</a>
        </section>
    </figure>

    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="/js/lib/jquery/jquery.json-2.4.js"></script>

    <script src="/js/comm/comm-customer.js"></script>

    <script src="/js/comm/comm_service.js"></script>
    <script src="/js/comm/jweixin-1.0.0.js"></script>
    <script src="/js/comm/WeixinJSApi.js"></script>
