<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <!--build:css /dest/pages/passport/relevance.css-->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/login_register/loginV2.css">
    <!--endbuild-->
</head>

<body>
    <section class="al-mainInner">
        <!-- 头部信息 -->
        <header class="al-indexHeader" data-alcode-mod='448'>
            <figure class="al-indexHeaderItem">
                <a href="" class="ev_digHole ev-back" data-alcode='e58'>
                    <img src="//img50.allinmd.cn/pages/personal/arrow_back.png" alt="">
                </a>
            </figure>
            <figure class="al-indexHeaderItem">
                <h1>关联手机</h1>
            </figure>
            <figure class="al-indexHeaderItem Ev-mesEditBtn">
                <a href="javascript:;" id="EV-selectToDelete" data-flag="1" style="display: none;" data-alcode='e57'>
                    编辑
                </a>
            </figure>
        </header>
        <section class="al-login relevance">
            <aside class="phoneLoginCont loginCont">
                <div class="inputBox"><input type="text" placeholder="请输入手机号" class="ev-mobile mobileInput"/><i></i></div>
                <div class="inputBox"><input type="text" placeholder="请输入验证码" class="ev-validCode mobileInput"/><span class="ev-mobileSumit" isSubmit="true">获取验证码</span><!--<span class="timeYZM">36s</span>--></div>
                <button class="loginBtn ev-loginBtn" isSubmit="true">立即关联</button>
            </aside>
        </section>

    </section>

    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="/js/lib/jquery/jquery.json-2.4.js"></script>
    <script src="/js/third-party/fastclick.js"></script>
    <!--build:js /dest/pages/passport/relevance.js-->
    <script src="/js/third-party/jquery-validate/jquery.validate.js"></script>
    <script src="/js/third-party/jquery-validate/jquery.validate.rules.collection.js"></script>
    <script src="/js/third-party/md5.js"></script>
    <script src="/js/comm/main.js"></script>
    <script src="/js/comm/common.js"></script>
    <script src="/js/passport/loginV2/relevance.js"></script>
    <!--endbuild-->

</body>

</html>
