<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="dns-prefetch" href="//m.allinmd.cn"/>
    <link href="/js/lib/jquery.mobile-1.4.2/jquery.mobile-1.4.2.css" rel="stylesheet">
    <link rel="stylesheet"  href="/css/common/base.css">
    <link rel="stylesheet"  href="/css/common/login.css">
    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="/js/lib/jquery/jquery.json-2.4.js"></script>
    <script src="/js/lib/jquery.mobile-1.4.2/jquery.mobile-1.4.2.js"></script>
    <script src="/js/third-party/jquery-validate/jquery.validate.js"></script>
    <script src="/js/third-party/jquery-validate/jquery.validate.rules.collection.js"></script>
    <script src="/js/comm/main.js"></script>
    <script src="/js/comm/common.js"></script>
    <script src="/js/comm/comm.func.js"></script>
    <script src="/js/comm/comm-customer.js"></script>
    <script src="/js/comm/comm-data.js"></script>
    <script src="/js/comm/comm_service.js"></script>
    <script src="/js/comm/jweixin-1.0.0.js"></script>
    <script src="/js/comm/WeixinJSApi.js"></script>
    <script src="/js/comm/Weixin_share.js"></script>
    <script src="/js/comm/log.js"></script>
    <script src="/js/modules/module.user.js"></script>
	<script src="/js/passport/login_caos.js"></script>
    <title>联合登录－骨科学术讨论社区allinmd</title>
</head>
<body>
    <section id="loginPage" data-role="page" class="login content-page bg-f9">
        <!-- loading -->
        <div id="loading_mask" style="display: none">
            <div class="jxl_mask"></div>

        </div>
        <div class="login_width">
            <div class="v3-login-return ">  返回</div>
            <script>
                loginPageInit();
            </script>
            <div class="clear"></div>
            <div class="para">使用CAOS帐户登录</div>

            <form id="loginForm">
                <div class="v3-input_parent">
                    <div class="v3-input-wrap fix">
                        <div class="left-img user"></div>
                    	<input type="text" name="email" id="email" placeholder="你在caos的用户名" data-role="none" />
                    </div>
                    <div class="l_warning"></div>
                </div>
                <div class="v3-input_parent">
                    <div class="v3-input-wrap fix">
                        <div class="left-img pwd"></div>
                        <input type="password" name="passwd" placeholder="你在caos的密码" data-role="none" />
                    </div>
                    <div class="l_warning"></div>
                </div>
                <!--  <input type="submit" value="登录" />-->
                <div class="v3-blue-btn mt-1em" id="loginBtn">登录</div>

            </form>

            <!--<div class="v3-links">
                <a href="/mcall/customer/reset/password/send_email_input/?resetSite=2" data-ajax="false" data-role="none"> 忘记密码？ </a>
            </div>-->
        </div>

    </section>

</body>
</html>
