    <title>使用手机找回密码</title>
</head>
<body>
    <section id="loginPage" data-role="page" class="login content-page bg-f9">
        <div class="login_width">
            <div class="login-return"><a href="javascript:history.go(-1)"> &lt; 返回</a></div>
            <div class="clear"></div>
            <div class="para">使用手机找回密码</div>
            <div class="errorInfo"></div>
            <form id="loginForm">
                <div class="width100-per">
                    <div class="width33-per right">
                        <div class="getSMCode ">获取短信验证码</div>
                    </div>

                    <div class="width63-per">
                        <div class="email_input width63-per">
                            <input type="email" name="email" id="email" placeholder="验证码" />
                            <div class="l_warning"></div>
                        </div>
                    </div>
                </div>
                <div class="normal_input l_input_margin">
                    <input type="password" name="passwd" placeholder="短信验证码" />
                    <div class="l_warning"></div>
                </div>
                <!--  <input type="submit" value="登录" />-->
                <div class="login_btn" id="loginBtn">下一步</div>
                <div class="links">
                    <a href="/pages/passport/login_allin.html" data-ajax="false"> 又想起来了 </a>
                </div>
            </form>
        </div>

    </section>

    <script src="/js/comm/Weixin_share.js"></script>
    <script src="/js/comm/log.js"></script>
