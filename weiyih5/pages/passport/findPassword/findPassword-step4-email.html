<body>
    <section id="loginPage" data-role="page" class="login content-page bg-f9">
        <div class="login_width">
            <div class="login-return"><a href="javascript:history.go(-1)"> &lt; 返回</a></div>
            <script>
                loginPageInit();
            </script>
            <div class="clear"></div>
            <div class="para">设置xxxx@xxx.com在唯医的密码</div>
            <div class="errorInfo"></div>
            <form id="loginForm">

                <div class="poss_input">
                    <input type="password" name="passwd" id="passwd" placeholder="密码" />
                    <div class="l_warning"></div>
                </div>
                <div class="poss_input l_input_margin">
                    <input type="password" name="passwdRepeat"  placeholder="确认密码" />
                    <div class="l_warning"></div>
                </div>
                <!--  <input type="submit" value="登录" />-->
                <div class="login_btn" id="loginBtn">确定</div>
            </form>
        </div>

    </section>
