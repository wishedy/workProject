<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="dns-prefetch" href="//m.allinmd.cn"/>
    <script src="/js/third-party/flexible.js"></script>
    <!--build:css /dest/pages/passport/findPassword/findPassword-step3-email.css-->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/login_register/login.css">
    <!--endbuild-->

    <title>发送邮箱</title>

</head>
<body style="background: #fff;">
<section class="al-mainInner" style="background:#fff" >

    <section class="identifyingCode">
        <header class="al-indexHeader">
            <figure class="al-indexHeaderItem">
                <a href="javascript:history.back(-1);" id="back">
                    <img src="/images/img50/pages/personal/arrow_back.png" alt="">
                </a>
            </figure>
            <figure class="al-indexHeaderItem">
                <h1>发送邮箱</h1>
            </figure>
            <figure class="al-indexHeaderItem">
                <a href="javascript:void(0)">
                </a>
            </figure>
        </header>
        <section>
            <div class="mailIcon"><img src="//img50.allinmd.cn/login/images/email.png" alt=""/></div>
            <div class="mailTip">一封重设密码的邮件已发送至你的邮箱<br/>你可以点击邮件中的链接重新设置你的密码
            </div>
            <div class="mailEnterBtn" id="loginBtn" onclick="refEmail()">进入邮箱</div>
        </section>
    </section>

</section>
    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>

    <!--build:js /dest/pages/passport/findPassword/findPassword-step3-email.js-->
    <script src="/js/comm/main.js"></script>
    <script src="/js/comm/common.js"></script>
    <script src="/js/comm/comm.func.js"></script>
    <script src="/js/comm/comm-customer.js"></script>
    <script src="/js/comm/comm-data.js"></script>
    <script src="/js/comm/comm_service.js"></script>
    <script src="/js/comm/log.js"></script>
    <script src="/js/modules/module.user.js"></script>
    <!--endbuild-->
    <script type="text/javascript">
        $(function(){
            $("#back").on("vclick",function(){//返回按钮
                comm.creatEvent({
                    triggerType:'全站功能按钮点击',
                    keyword:"返回",
                    actionId:41,
                    async:false
                });
            });
        });
        function refEmail(){
            var customerEmail=comm.getpara().account;
            if(customerEmail && customerEmail!=null){
                var index=customerEmail.indexOf("@");
                var domainE=customerEmail.substring(index+1,customerEmail.length);
                if(domainE && domainE!=""){
                    window.location.href="http://mail."+domainE;
                }
            }
        }
    </script>
</body>
</html>
