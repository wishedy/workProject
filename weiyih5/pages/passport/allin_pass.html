<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>验证码</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/login_register/allin_pass.css">

<body>
    <section class="al-mainInner">

        <section class="identifyingCode">
            <header class="al-indexHeader">
                <figure class="al-indexHeaderItem">
                    <a href="javascript:history.back(-1);" id="back">
                        <img src="/images/img50/pages/personal/arrow_back.png" alt="">
                    </a>
                </figure>
                <figure class="al-indexHeaderItem">
                    <h1>唯医通行证</h1>
                </figure>
                <figure class="al-indexHeaderItem">
                    <a href="javascript:void(0)">
                    </a>
                </figure>
            </header>
            <section class="allinPassMain">
                <section class="passWidth">
                    <article class="passTitle">什么是唯医通行证？</article>
                    <article class="passText">唯医通行证用来登录唯医网旗下唯医、医栈、医鼎等平台的统一帐号。</article>
                    <article class="passTitle">如何获得唯医通行证？</article>
                    <article class="passText">1、当您在唯医网旗下产品进行注册后，您注册的帐号就是您的唯医通行证；</article>
                    <article class="passText">2、如果您已经有唯医网旗下产品帐号，您的帐号已自动升级为唯医通行证（每人仅有一个唯医通行证）。</article>
                    <article class="passTitle">如何使用通行证？</article>
                    <article class="passText passMargin">您可以使用唯医通行证登录唯医网旗下所有产品，在登录页面输入帐号、密码即可。</article>
                    <article class="passText">如对通行证仍有疑问，欢迎联系我们。</article>
                    <article class="passText">客服邮箱：member@allinmd.cn</article>
                    <article class="passText">客服微信：allinmd2014 </article>
                    <article class="passText"><img src="/images/img50/weixin/WechatIMG2.jpg" /> </article>

                </section>
            </section>
        </section>

    </section>

    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>

    <script src="/js/comm/comm-data.js"></script>
    <script src="/js/comm/comm_service.js"></script>
    <script>
        $('#back').click(function(){
            comm.creatEvent({
                triggerType:'全站功能按钮点击',
                keyword:'唯医通行证',
                actionId:41,
                async:false
            });
        });
    </script>
