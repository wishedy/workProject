<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/login_register/login.css">
    <meta name="data-alcode" content="a2">
</head>

<body data-alcode="339">
    <section class="al-mainInner">
        <section class="identifyingCode alLogin alLoginCaos">
            <header class="al-indexHeader">
                <figure class="al-indexHeaderItem">
                    <a href="javascript:history.back(-1);" id="back">
                        <img src="/images/img50/pages/personal/arrow_back.png" alt="" style="width:0.6rem;height:0.6rem;margin-left:0.3rem;">
                    </a>
                </figure>
                <figure class="al-indexHeaderItem">
                    <h1>CAOS会员登录</h1>
                </figure>
                <figure class="al-indexHeaderItem">
                    <a href="javascript:void(0)">
                    </a>
                </figure>
            </header>
            <section class="alLoginWidth">
                <!--输入时添加类名 focus-->
                <form id="loginForm">
                    <section class="alLogininput userInput">
                        <i class="user"></i>
                        <input type="text" name="email" placeholder="你在caos的用户名" autofocus="autofocus"/>
                    </section>
                    <section class="alLogininput loginTip passportTip">
                    </section>
                    <section class="alLogininput passwordInput">
                        <i class="password"></i>
                        <input type="password" name="password" placeholder="你在caos的密码" />
                    </section>
                    <section class="alLogininput loginTip passwordTip">
                    </section>
                </form>
                <section class="alLoginBtn disabled">立即登录</section>
            </section>
        </section>
    </section>

    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="/js/lib/jquery/jquery.json-2.4.js"></script>
    <script src="/js/third-party/fastclick.js"></script>
    <script src="/js/third-party/jquery-validate/jquery.validate.js"></script>
    <script src="/js/third-party/jquery-validate/jquery.validate.rules.collection.js"></script>
    <script src="/js/third-party/add-removeable-group-pic/plugin.readFile/plugin.readFile.js"></script>
    <script src="/js/third-party/add-removeable-group-pic/plugin.replaceInput/plugin.replaceInput.js"></script>
    <script src="/js/third-party/uploadReplace.js"></script>
    <script src="/js/comm/main.js"></script>
    <script src="/js/comm/common.js"></script>
    <script src="/js/comm/comm.func.js"></script>
    <script src="/js/comm/comm-customer.js"></script>
    <script src="/js/comm/comm-data.js"></script>
    <script src="/js/comm/comm_service.js"></script>
    <script src="/js/comm/log.js"></script>
    <script src="/js/modules/module.user.js"></script>
    <script src="/js/passport/login_caosNew.js"></script>
</body>

</html>
