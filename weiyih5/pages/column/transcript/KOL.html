<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>2017年度唯医成绩报告单</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="keywords" content="医学资源分类，医学资源查找，手术视频,医学文献,病例讨论,骨科,唯医,allinmd">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="dns-prefetch" href="//m.allinmd.cn"/>
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/vander/swiper.min.css">
    <link rel="stylesheet" href="/css/pages/column/activity/transcript/transcript.css">
    <style>
        html, body {
            position: relative;
            height: 100%;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
            background: #0a77e5;
        }

        #qrcodeCanvas{
            width:2rem;
            height:2rem;
            margin: 0 auto;

        }
        #qrcodeCanvas canvas{
            width:2rem
        }
    </style>
    <meta name="data-alcode" content="a2">
</head>

<body data-alcode="369">
<section class="transcriptBg">
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--p1正常-->
            <aside class="swiper-slide">
                <aside class="normalUserP1 kolUserP1">
                <p class="userName"></p>
                <p class="userCompany"></p>
                <p class="userCursor"></p>
                <aside class="touchIcon"></aside>
                </aside>
            </aside>
            <!--p1带按钮-->
            <aside class="swiper-slide">
                <aside class="normalUserP1 normalUserP1Btn kolUserP1">
                <p class="userName"></p>
                <p class="userCompany"></p>
                <p class="userCursor"></p>
                <div class="continueBtn"><a href="#"></a> </div>
                <div class="mineBtn"><a href="#"></a></div>
                <aside class="touchIcon"></aside>
                </aside>
            </aside>
            <!--p2-->
            <aside class="swiper-slide">
                <aside class="kolUserP2">
                <p>
                    <span class="userNum"></span>
                    <span class="userNumText"></span>
                </p>
                <aside class="touchIcon"></aside>
                </aside>
            </aside>
            <!--p3-->
            <aside class="swiper-slide">
                <div class="kolUserP3">
                <div class="followers">
                    <p class="province"><span></span></p>
                    <p class="hospital"><span></span></p>
                </div>
                <div class="effect">
                    <p>
                        <span class="effectNum"></span>
                        <span class="effectText"></span>
                    </p>
                </div>
                <div class="address01"></div>
                <div class="address02"></div>
                <div class="address03"></div>
                <aside class="touchIcon"></aside>
                </div>
            </aside>
            <!--p4-->
            <aside class="swiper-slide">
                <aside class="kolUserP4">
                <div class="p4_win01">
                    <p></p>
                    <!--<p>帮助<span></span>位</p>-->
                </div>
                <div class="p4_win02"></div>
                <div class="p4_win03">
                    <p></p>
                    <!--<p><span></span>位患者</p>-->
                </div>
                <div class="p4_win04"></div>
                </aside>
                <aside class="touchIcon"></aside>
            </aside>
            <!--p5-->
            <aside class="swiper-slide">
                <aside class="kolUserP5">
                    <div class="p5_win01">
                        <figure><svg id="d3View1"></svg></figure>
                        <ul>
                            <li id="data1_1"></li>
                            <li id="data1_2"></li>
                            <li id="data1_3"></li>
                        </ul>
                    </div>
                    <div class="p5_win02">
                        <figure><svg id="d3View2"></svg></figure>
                        <ul>
                            <li id="data2_1"></li>
                            <li id="data2_2"></li>
                            <li id="data2_3"></li>
                        </ul>
                    </div>
                    <div class="p5_win03"><p><span>最多</span></p><p></p></div>
                </aside>
                <aside class="touchIcon"></aside>
            </aside>
            <!--p6-->
            <aside class="swiper-slide">
                <aside class="kolUserP6">
                    <ul>
                        <li>
                            <figure class="userImg"><img src="https://img00.allinmd.cn/default-user/doctor04.jpg"></figure>
                            <aside class="userDetail"><p class="userName"></p><p class="userHospital"></p></aside>
                        </li>
                        <li>
                            <figure class="userImg"><img src="https://img00.allinmd.cn/default-user/doctor04.jpg"></figure>
                            <aside class="userDetail"><p class="userName"></p><p class="userHospital"></p></aside>
                        </li>
                    </ul>
                    <div class="fellowMine">
                        <p class="userName"><span></span>教授</p>
                        <p class="userHospital"></p>
                    </div>
                </aside>
                <aside class="touchIcon"></aside>
            </aside>
            <!--p7-->
            <aside class="swiper-slide">
                <aside class="kolUserP7">
                    <div class="errorBox"> <img src="/pages/column/transcript/images/kolUser/win_error.png"></div>
                    <div class="error"></div>

                    <aside class="touchIcon whiteTouch"></aside>
                </aside>
            </aside>
            <!--p8-->
            <aside class="swiper-slide" style="background: #0a77e5;" id="myKeywords">
                <aside class="kolUserP8 " ><!--外层背景分为两种：1. mineEffect 为我的影响力 2. hisEffect 为他的影响力-->
                    <i class="ranking " style="display: none">第<span></span>名</i>
                    <div class="userCont">
                        <figure class="userImg"><img src="https://img00.allinmd.cn/default-user/doctor04.jpg"></figure>
                        <p class="userName"></p>
                        <p class="userHospital"></p>
                    </div>
                    <div class="startRanking">
                        <p></p>
                        <p></p>
                    </div>
                    <!--二维码部分-->
                   <div class="erweima hide">
                        <figure id="qrcodeCanvas">

                        </figure>
                        <p>长按保存图片<br>分享我的报告</p>
                     </div>
                    <div class="kolBtn hide"><img src="/pages/column/transcript/images/kolUser/kolBtn.png"></div>
                </aside>
            </aside>
            <!--p9-->
            <aside class="swiper-slide">
                <aside class="newBg">
                    <p>终于等到您!</p>
                    <p class="kolNoneData">2018,来唯医教学相长,做骨科界的风云人物！</p>
                    <div class="KOLAds"><img src="/pages/column/transcript/images/KOL_ads.png"> </div>
                </aside>
            </aside>
        </div>
    </div>
       </section>
<aside class="sharePopup hide">
    <i></i>
    <p>我的学习报告已经生成赶紧分享到朋友圈吧！</p>
</aside>
