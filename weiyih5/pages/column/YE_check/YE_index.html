<script>
    $(function () {



        //点击分享按钮分享层开启
        $('#share').click(function (e) {

            if (is_weixin()) {
                var $zhezhao = $('<div id="videoPK_weixin_zhezhao"></div>').on('click', function () {
                    $(this).remove();
                });
                $zhezhao.css({
                    position: 'fixed',
                    width: '100%',
                    height: '100%',
                    background: "rgba(0,0,0,0.8)",
                    zIndex: '100',
                    top: '0',
                    left: '0'
                }).append($('<img src="//img50.allinmd.cn/column/videoPK/video_pk_share.jpg" style="display:block;width:100%;height:100%;opacity:0.6;"/>'));
                $('body')
                        .append($zhezhao)
                        .delay(300)
                        .remove('#videoPK_weixin_zhezhao');
            } else {
                $('.videoPK_share_pop').show();
            }
            e.preventDefault();
        })
        //点击分享按钮分享层关闭
        $('.videoPK_share_pop a').click(function () {
            $(this).parents('.videoPK_share_pop').hide();
        })
        //点击分享层本身-分享层关闭
        $('.videoPK_share_pop').click(function () {
            $(this).hide();
        })
        //返回顶部
        $('.fhdb').click(function () {
            $('body').animate({scrollTop: 0}, 500)
            return false;
        })
        //分享
        $('.share_sina').click(function () {
            shareSina();
        })
        $('.share_qq').click(function () {
            shareQQ();
        })
        $('.share_qzone').click(function () {
            shareQzone();
        })
        setTimeout(function () {
            initShareWeixinm();
        }, 1000);

    });

    /**

        };
        WeixinJSApi.desc = function () {

        };

        WeixinJSApi.imgUrl = function () {

        };
        WeixinJSApi.init();
    }


    //分享
    function shareSina() {
        var openurl = "http://v.t.sina.com.cn/share/share.php?&appkey=895033136",

                title = "&title=骨科人必看的2015年＃骨林琅琊榜＃，你上榜了吗？",
                pic = "&pic=//m.allinmd.cn//img50.allinmd.cn/column/YE_check/lyb.png"
        var aLink = openurl + url + title + pic;
        window.open(aLink, '_blank')
    }

    function shareQzone() {

        var openurl;		//分享链接，PC手机两种
        var title = "&title=" + encodeURIComponent("骨科人必看的2015年＃骨林琅琊榜＃，你上榜了吗？");			//分享标题
        var url = "&url=" + encodeURIComponent(window.location.href),					//分享url
                imageUrl = "&imageUrl=" + encodeURIComponent("//m.allinmd.cn//img50.allinmd.cn/column/YE_check/lyb.png"),				//图片链接
                pics = "&pics=" + encodeURIComponent("//m.allinmd.cn//img50.allinmd.cn/column/YE_check/lyb.png"),						//图片链接
                desc = "骨科人必看的2015年＃骨林琅琊榜＃，你上榜了吗？",		//描述
                summary = "&summary=" + encodeURIComponent(desc),				//描述
                t = "&t=" + new Date().getTime();							//时间戳

        if (IsPC()) {
            //PC端
            openurl = "http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?";
            var aLink = openurl + "desc=" + summary + imageUrl + pics + title + url;
            window.open(aLink, '_blank');


        } else {
            //移动端
            openurl = "http://qzs.qzone.qq.com/open/connect/widget/mobile/qzshare/index.html?";
            var aLink = openurl + "&desc=" + summary + imageUrl + title + url + t;
            window.open(aLink, '_blank');
        }
    }
    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    function IsPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
            "SymbianOS", "Windows Phone",
            "iPad", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }
