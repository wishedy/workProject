<!DOCTYPE html>
<html lang="en">
<script type="text/javascript">
function IsPC() {
    var userAgentInfo = navigator.userAgent;
    var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPod");
    var flag = true;
    for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
            flag = false;
            break;
        }
    }
    return flag;
}
if (IsPC()) {
    window.location.href = "//www.allinmd.cn/design-html/scene/column/SpTemplate/SpTem_SpTem_default.html"
}
</script>

<head>
    <meta charset="UTF-8">
    <title>专题页面－唯医，allinmd</title>
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="Keywords" content="病例专题，视频专题，专题页面，骨科专题，学术专题，文献专题，手术汇总，">
    <meta content="yes" name="apple-touch-fullscreen" />
    <link rel="stylesheet" href="/css/column/SpTemplate/SpTemplate.css">
    <script src="/js/third-party/flexible.js"></script>
    <script src="/js/third-party/touch.min.js"></script>
</head>

<body>
    <!--
        banner图
        根据需求，请动态写入banner图片的链接地址。
        回到首页按钮在点击后跳转至首页。
    -->
    <header class="banner">
        <figure class="bannerImg">
            <img src="//img50.allinmd.cn/column/SpTemplate/banner.png" alt="banner">
        </figure>
        <a href="javascript:void(0)" class="backToHome" data-ajax="false">首页</a>
    </header>
    <!--
        主内容
        "main"为全部内容的容器。
    -->
    <section class="main">
        <!--
            “活动简介”标题图片
            根据需求，请对img动态写入图片链接
        -->
        <header class="mainTitle">
            <figure class="titleImg">
                <img src="//img50.allinmd.cn/column/SpTemplate/introTitle.png" alt="">
            </figure>
        </header>
        <!--
            专题内容模块
            专题内容包含拉伸图片，居于上方或下方的说明文本。根据实际需求，请保留所需的innerText模块，并删除不需要使用的。
        -->
        <section class="innerTextBox">
            <!--图片上方文字-->
            <article class="innerText">
                <p>2016唯医网视频频道全新改版2016唯医网视频频道全新改版2016唯医网视频频道全新改版</p>
            </article>
            <!--图片
                点击进行跳转，请写入链接地址。
            -->
            <figure class="innerTextImg">
                <a href="javascript:void(0)" data-ajax="false">
                    <img src="//img50.allinmd.cn/column/SpTemplate/figure.png" alt="">
                </a>
            </figure>
            <!--图片下方文字-->
            <article class="innerText">
                <p>2016唯医网视频频道全新改版2016唯医网视频频道全新改版2016唯医网视频频道全新改版</p>
            </article>
        </section>
        <!--
            过往推荐
            过往推荐模块中，根据图片的数量不同，在布局样式上有区别。根据pastContent容器的数量，此处通过JS动态改变样式。
            请注意，每个pastContent中有且仅有一张图片，pastContent的总数不能少于一个/多于四个，即支持的图片数量在1-4张之间。
        -->
        <section class="pastContentBox Ev-PastContentBox">
            <!--过往推荐 标题图-->
            <figure class="advTitle">
                <img src="//img50.allinmd.cn/column/SpTemplate/advTitle.png" alt="">
            </figure>
            <!--推荐内容图片 数量不能多于4个/小于1个-->
            <article class="pastContent Ev-PastContent">
                <figure class="pastContentImg">
                    <a href="javascript:;" data-ajax="false">
                        <img src="//img50.allinmd.cn/column/SpTemplate/figure.png" alt="">
                    </a>
                </figure>
            </article>
            <article class="pastContent Ev-PastContent">
                <figure class="pastContentImg">
                    <a href="javascript:;" data-ajax="false">
                        <img src="//img50.allinmd.cn/column/SpTemplate/figure.png" alt="">
                    </a>
                </figure>
            </article>
            <article class="pastContent Ev-PastContent">
                <figure class="pastContentImg">
                    <a href="javascript:;" data-ajax="false">
                        <img src="//img50.allinmd.cn/column/SpTemplate/figure.png" alt="">
                    </a>
                </figure>
            </article>
            <article class="pastContent Ev-PastContent">
                <figure class="pastContentImg">
                    <a href="javascript:;" data-ajax="false">
                        <img src="//img50.allinmd.cn/column/SpTemplate/test.jpg" alt="">
                    </a>
                </figure>
            </article>
        </section>
        <!--
            页脚
            包含回到首页按钮/APP下载按钮/回到顶部按钮
        -->
        <footer class="bottomBtn">
            <ul>
                <li>
                    <a href="//m.allinmd.cn" data-ajax="false">首页</a>
                </li>
                <hr class="line">
                <li>
                    <a href="javascript:void(0)" data-ajax="false" class="Ev-DownloadApp">下载APP</a>
                </li>
                <hr class="line">
                <li>
                    <a href="javascript:void(0)" data-ajax="false" class="Ev-BackToTop">回到顶部</a>
                </li>
            </ul>
        </footer>
        <!--
            悬浮按钮组
            包含后退按钮backPast与分享按钮shareBtn
        -->
        <a href="javascript:void(0)" class="shareBtn Ev-ShareBtn">
                分享
            </a>
        <a href="javascript:void(0)" class="backPast">
                &nbsp
            </a>
    </section>
    <!--分享页面-->
    <div class="videoPK_share_pop Ev-ShareCasePopShow">
        <div id="videoPK_sharebtn" class="vPK_share_cont">
            <div class="vPK_share_list">
                <div class="share_dao">分享到</div>
                <a class="share_sina Ev-ShareSina" target="_blank" ref="sina">
                    <div class="share_sina_icon"><img src="//img50.allinmd.cn/column/SpTemplate/xinlang.png" _mce_src="//img50.allinmd.cn/column/SpTemplate/xinlang.png" alt=""></div>
                    <div class="share_sina_text">新浪微博</div>
                </a>
                <a class="share_qzone Ev-ShareQzone" target="_blank" ref="qzone">
                    <div class="share_qzone_icon"><img src="//img50.allinmd.cn/column/SpTemplate/kongjian.png" _mce_src="//img50.allinmd.cn/column/SpTemplate/kongjian.png" alt=""></div>
                    <div class="share_sina_text">QQ空间</div>
                </a>
            </div>
        </div>
        <div class="share_quxiao Ev-ShareHideBtn">取消</div>
    </div>

    <script src="/js/comm/comm-customer.js?_=0.2" charset="utf-8"></script>
