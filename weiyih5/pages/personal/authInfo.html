<head>
    <meta charset="UTF-8">

    <meta name="apple-touch-fullscreen" content="yes">

<body data-alcode="272">
<section class="al-mainInner">
    <!-- 头部信息 -->
    <header class="al-indexHeader">
        <figure class="al-indexHeaderItem" data-alcode-mod="542">
            <a href="/pages/personal/customerInfoEdit.html" class="ev_digHole">
                <img src="//img50.allinmd.cn/pages/personal/arrow_back.png" alt="">
            </a>
        </figure>
        <figure class="al-indexHeaderItem">
            <h1>认证信息</h1>
        </figure>
        <figure class="al-indexHeaderItem">
                <span class="al-qualificationSubmit">
                    <a href="javascript:void(0)" class="btn-primary ev-save">保存</a>
                </span>
        </figure>
    </header>
    <section class='al-applyModify' data-alcode-mod="543">修改认证信息，可以提交申请~<a class="al-applyBtn" href="/pages/personal/authInfo_reauth.html">申请</a></section>
    <section class="al-personalContent">
        <section class="al-tableModule">

            <form action="">
                <article class="al-tableModuleItem">
                    <h3>姓名</h3>
                    <figure class="al-tableModuleItemInput">
                        <a href="javascript:void(0)" class="al-selectTitle al-searchResult" id="trueName" style="color: #aaa;"></a>
                    </figure>
                </article>
                <article class="al-tableModuleItem">
                    <h3>科室</h3>
                    <figure class="al-tableModuleItemInput">
                        <a href="javascript:void(0)" class="al-selectTitle al-searchResult" id="platform" style="color: #aaa;"></a>
                    </figure>
                </article>
                <article class="al-tableModuleItem">
                    <h3>职称</h3>
                    <figure class="al-tableModuleItemInput">
                        <a href="javascript:void(0)" class="al-selectTitle al-searchResult" id="medicalTitle" style="color: #aaa;"></a>
                    </figure>
                </article>
                <article class="al-tableModuleItem">
                    <h3>单位</h3>
                    <figure class="al-tableModuleItemInput">
                        <a href="javascript:void(0)" class="al-selectTitle al-searchResult" id="company" style="color: #aaa;"></a>
                    </figure>
                </article>
                <article class="al-tableModuleItem">
                    <h3>专业领域</h3>
                    <figure class="al-tableModuleItemInput">
                        <a href="javascript:void(0)" class="al-selectTitle al-searchResult" id="areasExpertise" style="color: #aaa;"></a>
                    </figure>
                </article>
                <article class="al-tableModuleItem">
                    <h3>临床时间</h3>
                    <figure class="al-tableModuleItemInput ev-clinicalTime">
                        <article class="al-tableModuleSelect"  style="color: #aaa;">
                            <!--<select class="al-dateSelector" id="clinicalTime" style="max-width:2rem;">-->
                                <!--<option value="请选择临床时间">请选择临床时间</option>-->
                            <!--</select>-->
                            <span class="ev_clinicalDate" style="min-width:1.5rem;display:inline-block;" ></span>
                            <span>——至今</span>
                        </article>
                    </figure>
                </article>
            </form>
        </section>
        <section class="al-tableModule al-personalImgUpload">
            <section class="ev-authList">

            </section>
        </section>
    </section>
</section>
    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="/js/lib/jquery/jquery.json-2.4.js"></script>

    <script src="/js/scene/personal/authInfo.js"></script>
