<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>获得荣誉</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="dns-prefetch" href="//m.allinmd.cn"/>
    <script src="/js/third-party/flexible.js"></script>
    <!--build:css /dest/pages/personal/honor.css-->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/personal/personal_eduBackground.css">
    <!--endbuild-->
    <meta name="data-alcode" content="a2">
</head>

<body data-alcode="344">
    <section class="al-mainInner">
        <!-- 头部信息 -->
        <header class="al-indexHeader">
            <figure class="al-indexHeaderItem">
                <a href="javascript:;" id="backHref">
                    <img src="//img50.allinmd.cn/pages/personal/arrow_back.png" alt="">
                </a>
            </figure>
            <figure class="al-indexHeaderItem">
                <h1>获得荣誉</h1>
            </figure>
            <figure class="al-indexHeaderItem">
                <a href="javascript:void(0)" class="al-experienceDelete" id="delete" style="display: none">
                    删除
                </a>
            </figure>
        </header>

        <section class="al-personalContent">
            <section class="al-tableModule">
                <article class="al-tableModuleItem">
                    <h3>荣誉名称</h3>
                    <figure class="al-tableModuleItemInput">
                        <input type="text" placeholder="请输入获得荣誉" id="honorName">
                    </figure>
                </article>
                <article class="al-tableModuleItem">
                    <h3>颁发机构</h3>
                    <figure class="al-tableModuleItemInput">
                        <input type="text" placeholder="请输入颁发机构" id="awardDepartment">
                    </figure>
                </article>
            </section>
            <section class="al-tableModule">
                <article class="al-tableModuleItem">
                    <h3>获得时间</h3>
                    <figure class="al-tableModuleItemInput">
                        <article class="al-tableModuleSelect">
                            <select class="al-dateSelector" id="awardYear" style="color:#333">

                            </select>
                            <span style="color:#333">年</span>
                        </article>
                    </figure>
                </article>
            </section>
        </section>
        <section class="al-saveBtnBox">
            <button class="btn-primary-lg save">
                保存
            </button>
        </section>
        <!-- 底部选项 -->
        <section class="al-bottomSelectorListMask" id="backMask">
            <section class="al-bottomSelectorListBox">
                <section class="al-bottomSelectorList">
                    <figure class="al-bottomSelectorItem active save"><a href="javascript:void(0)">保存</a></figure>
                    <figure class="al-bottomSelectorItem giveup"><a href="javascript:void(0)">放弃</a></figure>
                </section>
                <section class="al-bottomSelectorList mgt">
                    <figure class="al-bottomSelectorItem cancel" id="EV-cancelUploadImg"><a href="javascript:void(0)">取消</a></figure>
                </section>
            </section>
        </section>
    </section>
    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="/js/third-party/fastclick.js"></script>
    <script src="/js/lib/jquery/jquery.json-2.4.js"></script>
    <!--build:js /dest/pages/personal/honor.js-->
    <script src="/js/comm/main.js"></script>
    <script src="/js/comm/common.js"></script>
    <script src="/js/comm/comm.func.js"></script>
    <script src="/js/comm/log.js"></script>
    <script src="/js/third-party/ymd.js"></script>
    <script src="/js/scene/personal/honor.js"></script>
    <!--endbuild-->
</body>

</html>
