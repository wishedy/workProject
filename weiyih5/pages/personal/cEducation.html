<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>继续教育</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="dns-prefetch" href="//m.allinmd.cn"/>
    <script src="/js/third-party/flexible.js"></script>
    <!--build:css /dest/pages/personal/cEducation.css-->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/personal/personal_continueEdu.css">
    <!--endbuild-->
    <meta name="data-alcode" content="a2">
</head>

<body data-alcode="343">
    <section class="al-mainInner">
        <!-- 头部信息 -->
        <header class="al-indexHeader">
            <figure class="al-indexHeaderItem">
                <a href="javascript:;" id="backHref" class="ev_digHole">
                    <img src="//img50.allinmd.cn/pages/personal/arrow_back.png" alt="">
                </a>
            </figure>
            <figure class="al-indexHeaderItem">
                <h1>继续教育</h1>
            </figure>
            <figure class="al-indexHeaderItem">
                <a href="javascript:void(0)" class="al-experienceDelete" id="delete" style="display: none">
                    删除
                </a>
            </figure>
        </header>

        <section class="al-personalContent">
            <section class="al-tableModule">
                <article class="al-tableModuleItem">
                    <h3>学术机构</h3>
                    <figure class="al-tableModuleItemInput">
                        <input type="text" placeholder="请输入学术机构" id="organization">
                    </figure>
                </article>
                <article class="al-tableModuleItem">
                    <h3>培训内容</h3>
                    <textarea id="cmeDesc" cols="" rows="" placeholder="输入培训内容"></textarea>
                </article>
            </section>
            <section class="al-tableModule">
                <article class="al-tableModuleItem">
                    <h3>开始时间</h3>
                    <figure class="al-tableModuleItemInput">
                        <article class="al-tableModuleSelect">
                            <select class="al-dateSelector" id="sYear" style="color: #333">

                            </select>
                            <span style="color: #333">年</span>
                        </article>
                        <article class="al-tableModuleSelect">
                            <select class="al-dateSelector" id="sMonth" style="color: #333">

                            </select>
                            <span style="color: #333">月</span>
                        </article>
                        <!--<article class="al-tableModuleSelect">
                            <select class="al-dateSelector" id="sDay" style="color: #333">

                            </select>
                            <span style="color: #333">日</span>
                        </article>-->
                    </figure>
                </article>
                <article class="al-tableModuleItem">
                    <h3>结束时间</h3>
                    <figure class="al-tableModuleItemInput">
                        <article class="al-tableModuleSelect">
                            <select class="al-dateSelector" id="eYear" style="color: #333">

                            </select>
                            <span style="color: #333">年</span>
                        </article>
                        <article class="al-tableModuleSelect">
                            <select class="al-dateSelector" id="eMonth" style="color: #333">

                            </select>
                            <span style="color: #333">月</span>
                        </article>
                        <!--<article class="al-tableModuleSelect">
                            <select class="al-dateSelector" id="eDay" style="color: #333">

                            </select>
                            <span style="color: #333">日</span>
                        </article>-->
                    </figure>
                </article>
            </section>
            <section class="al-tableModule">
                <article class="al-tableModuleItem">
                    <h3>获得证书</h3>
                    <figure class="al-tableModuleItemInput">
                        <input type="text" id="certificate" placeholder="请输入证书名称">
                    </figure>
                </article>
            </section>
        </section>
        <section class="al-saveBtnBox">
            <button class="btn-primary-lg save">
                保存
            </button>
        </section>
        <!-- 底部选项 -->
        <section class="al-bottomSelectorListMask" id="backMask">
            <section class="al-bottomSelectorListBox">
                <section class="al-bottomSelectorList">
                    <figure class="al-bottomSelectorItem active save"><a href="javascript:void(0)">保存</a></figure>
                    <figure class="al-bottomSelectorItem giveup"><a href="javascript:void(0)">放弃</a></figure>
                </section>
                <section class="al-bottomSelectorList mgt">
                    <figure class="al-bottomSelectorItem cancel" id="EV-cancelUploadImg"><a href="javascript:void(0)">取消</a></figure>
                </section>
            </section>
        </section>
    </section>

    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="/js/lib/jquery/jquery.json-2.4.js"></script>
    <script src="/js/third-party/fastclick.js"></script>
    <!--build:js /dest/pages/personal/cEducation.js-->
    <script src="/js/comm/main.js"></script>
    <script src="/js/comm/common.js"></script>
    <script src="/js/comm/comm.func.js"></script>
    <script src="/js/comm/log.js"></script>
    <script src="/js/third-party/ymd.js"></script>
    <script src="/js/scene/personal/cEducation.js"></script>
    <!--endbuild-->
</body>

</html>
