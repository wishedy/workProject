<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CAOS</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="dns-prefetch" href="//m.allinmd.cn"/>
    <script src="/js/third-party/flexible.js"></script>
    <!--build:css /dest/pages/personal/bindCAOS.css-->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/personal/personal_caos.css">
    <!--endbuild-->
    <meta name="data-alcode" content="a2">
</head>

<body data-alcode="324">
    <section class="al-mainInner">
        <!-- 头部信息 -->
        <header class="al-indexHeader">
            <figure class="al-indexHeaderItem">
                <a href="javascript:history.back(-1);" class="ev_digHole">
                    <img src="//img50.allinmd.cn/pages/personal/arrow_back.png" alt="">
                </a>
            </figure>
            <figure class="al-indexHeaderItem">
                <h1>CAOS</h1>
            </figure>
            <figure class="al-indexHeaderItem">
                <a href="javascript:void(0)">
                </a>
            </figure>
        </header>
        <section class="al-changeMobileBox">
            <article class="al-changeMobileContent">
                <figcaption>授权访问你的CAOS帐号</figcaption>
                <figure class="al-linkCaosImg">
                    <img src="//img50.allinmd.cn/pages/personal/caos_title.png" alt="">
                </figure>
            </article>
            <figure class="al-changeMobileInput">
                <i class="icon-userNameNoInput al-user"></i>
                <input type="text" placeholder="用户名" class="EV-userNameInput" id="email">
                <i class="icon-searchCancel" style="display: none"></i>
            </figure>
            <figure class="al-changeMobileInput">
                <i class="icon-pwNoInput al-pw"></i>
                <input type="password" placeholder="密码" class="EV-pwInput" id="password">
                <i class="icon-pwCanotWatch EV-changePwPattern" style="display:none"></i>
                <i class="icon-searchCancel" style="display: none"></i>
            </figure>
            <button class="btn-primary-lg al-msgWriting" id="save">绑定</button>
        </section>
    </section>
    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="/js/lib/jquery/jquery.json-2.4.js"></script>
    <script src="/js/third-party/fastclick.js"></script>
    <!--build:js /dest/pages/personal/bindCAOS.js-->
    <script src="/js/comm/main.js"></script>
    <script src="/js/comm/common.js"></script>
    <script src="/js/comm/comm.func.js"></script>
    <script src="/js/comm/comm-customer.js"></script>
    <script src="/js/comm/comm-data.js"></script>
    <script src="/js/comm/comm_service.js"></script>
    <script src="/js/comm/log.js"></script>

    <script src="/js/modules/module.user.js"></script>
    <script src="/js/scene/personal/bindCAOS.js"></script>
    <!--endbuild-->
</body>

</html>
