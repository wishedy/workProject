<body>
<section class="al-mainInner">
    <section class="al-contentBox">
        <article class="al-validateResult">
            <i class="icon-validateSuccess"></i>
            <article class="al-validateContent">
                <h2>恭喜你，邮箱验证成功</h2>
                <p>你的登录邮箱为:<span id="email"></span></p>
            </article>
        </article>

<!--endbuild-->
<script>
    var email = comm.getpara().account;
    $("#email").text(email);
    function IsPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPod");
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }
    if(IsPC()){
        window.location.href='//www.allinmd.cn/pages/singlePage/user/passport/reset_password_success_new.html?account='+email;
    }
</script>

</html>
