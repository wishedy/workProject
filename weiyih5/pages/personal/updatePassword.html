<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="dns-prefetch" href="//m.allinmd.cn"/>
    <script src="/js/third-party/flexible.js"></script>
    <!--build:css /dest/pages/personal/updatePassword.css-->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/personal/personal_fixPassword.css">
    <!--endbuild-->
    <meta name="data-alcode" content="a2">
</head>

<body data-alcode="323">
    <section class="al-mainInner">
        <!-- 头部信息 -->
        <header class="al-indexHeader">
            <figure class="al-indexHeaderItem">
                <a href="javascript:history.back(-1)" class="ev_digHole">
                    <img src="//img50.allinmd.cn/pages/personal/arrow_back.png" alt="">
                </a>
            </figure>
            <figure class="al-indexHeaderItem">
                <h1>修改密码</h1>
            </figure>
            <figure class="al-indexHeaderItem">
                <a href="javascript:void(0)" class="al-experienceDelete">
                </a>
            </figure>
        </header>
        <section class="al-personalContent">
            <section class="al-tableModule">
                <article class="al-tableModuleItem">
                    <h3>当前密码</h3>
                    <figure class="al-tableModuleItemInput">
                        <input type="password" placeholder="请输入当前密码" id="password">
                        <i class="icon-searchCancel"></i>

                    </figure>
                   
                </article>
                <article class="al-tableModuleItem">
                    <h3>新密码</h3>
                    <figure class="al-tableModuleItemInput">
                        <input type="text" placeholder="请输入6位以上密码" id="newPasswd">
                        <!--<i class="icon-searchCancel"></i>-->
                        <i class="eye eyeOpen ev_toggleEye" style="right:0;margin-right:0;"></i>
                    </figure>
                    
                </article>
                <article class="al-tableModuleItem">
                    <h3>确认新密码</h3>
                    <figure class="al-tableModuleItemInput">
                        <input type="password" placeholder="请输入新密码" id="rePassword">
                       <i class="icon-searchCancel"></i>
                    </figure>
                     
                </article>
                <article class="al-tableModuleItem">
                    <button class="btn-primary-lg al-msgWriting" id="save">确认</button>
                </article>
            </section>
        </section>
    </section>
    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="/js/lib/jquery/jquery.json-2.4.js"></script>
    <script src="/js/third-party/fastclick.js"></script>
    <!--build:js /dest/pages/personal/updatePassword.js-->
    <script src="/js/comm/main.js"></script>
    <script src="/js/comm/common.js"></script>
    <script src="/js/comm/comm.func.js"></script>
    <script src="/js/comm/log.js"></script>
    <script src="/js/scene/personal/updatePassword.js"></script>
    <!--endbuild-->
</body>

</html>
