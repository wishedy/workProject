<body class="ui-mobile-viewport ui-overlay-a">
<section data-role="page" class="content-page case_content">
	<!-- 取消弹层 -->
	<div id="cancel_mask">
		<div class="jxl_mask"></div>
		<div class="jsx_parent">
			<div class="jxl_want">
		        <div class="jxl_want_top" style="line-height:5.93em;">接下来你想？</div>
		        <div class="jxl_want_bottom">

	    </div>

        </div>
  	</div>
    <div class="new_topic">
        <div class="case_title">
            <div class="input_title">
            	<input type="text" id="topic_name" placeholder="标      题" data-role="none" min="1" max="25">
            </div>
            <div class="case_mr_title" style="display:none;">标题</div>
        </div>
        <div class="case_title">
            <div class="input_title">
            	<textarea id="topic_discuss" placeholder="讨      论" data-role="none" min="1" max="1000"></textarea>
            </div>
            <div class="case_mr_title" style="display:none;">讨论</div>
        </div>
        <div class="photo_case">
            <div id="img_list">
	            
            </div>
            <input type="file" name="uploadify" id="uploadify" data-role=none  accept="image/*"/>
            <div class="clear"></div>
        </div>
        <div class="case_bc">

            <div class="tag_cont">
            	<div id="tag_title">标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;签</div>

                <ul class="tag_li">
                    
                </ul>
            </div>
        </div>-->

            <div class="tag_cont">
            	<div id="rem_title">提醒谁看</div>
            	<div class="case_mr_title"  id="rem_show">提醒谁看</div>
                <ul class="rem_list"></ul>
            </div>
        </div>
    </div>
    <div class="xyb_but">
        <img id="upload_btn" src="//img50.allinmd.cn/case/fabu.png" />
        <div class="upload_del" id="delete">删除话题</div>
    </div>
    </div>
