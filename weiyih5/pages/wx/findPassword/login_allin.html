<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet"  href="/css/common/login.css">
    <script src="/js/comm/domain.js"></script>
    <script src="/js/wx/login_allin.js"></script>
    <title>唯医登录</title>
</head>
<body>
    <section id="allinLoginPage" data-role="page" class="login content-page bg-f9">
        <div class="login_width">
            <div class="v3-login-return">  返回</div>
            <script>
                allinLoginPageInit();
            </script>
            <div class="clear"></div>
            <div class="para">使用唯医帐户登录</div>
        	<form id="allinLoginForm">
                <div class="v3-input_parent">
                    <div class="v3-input-wrap fix">
                        <div class="left-img user"></div>
                        <input type="text" name="email" id="email" placeholder="电子邮箱或手机号码" data-role="none" />
                    </div>
                    <div class="l_warning"></div>
                </div>

                <div class="v3-input_parent">
                    <div class="v3-input-wrap fix">
                        <div class="left-img pwd"></div>
                        <input type="password" name="password" placeholder="登录密码" data-role="none" />
                    </div>
                    <div class="l_warning"></div>
                </div>
              <!--  <input type="submit" value="登录" />-->
                <div class="v3-blue-btn mt-1em" id="loginBtn"  onclick="loginBtn()">绑定</div>
                <div class="v3-links">
                    <a href="javascript:;" onclick="toSendEmail();"  id="loginBtn" data-ajax="false" data-role="none"> 没收到邮件？重新发送 </a>
                </div>
        	</form>
        </div>

    </section>
    <!--#include file="/footer.jsp"-->
</body>
</html>
