<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="dns-prefetch" href="//m.allinmd.cn"/>
    <title>图片描述</title>
    <link href="/css/scene/case.css" type="text/css" rel="stylesheet"/>

    <script src="/js/comm/domain.js"></script>
    <script src="/js/third-party/uploadReplace.js"></script>
    <script src="/js/scene/case/case_editImg.js"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=0.5, user-scalable=0, minimum-scale=0.5, maximum-scale=0.5">
    <meta name="data-alcode" content="a2">
</head>

<body data-alcode="353">
<section data-role="page" class="content-page case_content_img">
    <div class="case_header">
        <div class="nav-head">
            <div class="case_fh"><a href="javascript:history.back(-1);" data-ajax="false"><img
                    src="//img50.allinmd.cn/case/fanhui.png"/></a></div>
            <div class="new_case_title">图片描述</div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="new_case_cont">
        <div class="case_title">
            <div class="input_title"><textarea id="attName" type="text" placeholder="图片描述" data-role="none"
                                               max="100"></textarea></div>
            <div class="case_mr_title">图片描述</div>
        </div>
        <div class="case_tag">
            <div class="tag_cont">
                <div class="case_mr_title_jd">所处阶段</div>
                <input type="hidden" value="1" id="categoryId"/>
                <ul class="tag_li_jd" id="stage" style="padding:0">
                    <li class="tag_li_hover" val="1">
                        <div class="tag_text">治疗前</div>
                    </li>
                    <li val="2">
                        <div class="tag_text">治疗中</div>
                    </li>
                    <li val="3">
                        <div class="tag_text">治疗后</div>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
        </div>
        <div class="photo_case">
            <div class="case_sc"><img id="attUrl" src=""/></div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="bc_but">
        <div class="bc_but_a"><img src="//img50.allinmd.cn/case/baocun_samll.jpg" id="save"/></div>
        <div class="bc_sc_but" style="height:7.25em"><!-- <img src="//img50.allinmd.cn/case/bc_sc.jpg"/> -->
            <input type="file" name="uploadify" id="uploadify" data-role=none accept="image/*"/>
        </div>
    </div>
</section>

</body>
</html>
