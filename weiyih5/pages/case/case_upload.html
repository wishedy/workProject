<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="dns-prefetch" href="//m.allinmd.cn"/>
    <title>新建病例</title>
    <script src="/js/comm/domain.js"></script>
    <link href="/css/scene/case.css" type="text/css" rel="stylesheet"/>
    <script src="/js/third-party/uploadReplace.js"></script>
    <script src="/js/scene/case/case_upload.js"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">
    <meta name="data-alcode" content="a2">
</head>

<body data-alcode="352">
<section data-role="page" class="content-page case_content">

    <div class="case_header">
        <div class="nav-head">
            <div class="case_fh"><img id="back" src="//img50.allinmd.cn/case/fanhui.png"/></div>
            <div class="new_case_title" style="width: 74% !important;">新建病例</div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="new_case_cont">
        <div class="case_title">
            <div class="input_title"><input type="text" placeholder="病例标题" data-role=none id="case_name" min="1"
                                            max="25"/></div>
            <div class="case_mr_title">病例标题</div>
        </div>
        <div class="case_title">
            <input type="hidden" value="1" id="sex_id">

            <div class="xb_text">病人性别</div>
            <div class="input_mr"><img src="//img50.allinmd.cn/case/radio_click.png" class="radio" val="1"/></div>
            <div class="nv_radio"><img src="//img50.allinmd.cn/case/men.png"/></div>
            <div class="input_mr"><img src="//img50.allinmd.cn/case/radio_mr.png" class="radio" val="2"/></div>
            <div class="nv_radio"><img src="//img50.allinmd.cn/case/women.png"/></div>
            <div class="clear"></div>
        </div>
        <div class="case_title">
            <div class="xb_text">病人年龄</div>
            <div class="input_text">
                <div class="input_age focus">
                    <input type="text" data-role="none" id="age"/>
                    <span>岁</span>
                </div>
                <div class="input_age">
                    <input type="text" data-role="none" id="month" disabled="disabled"/>
                    <span>月</span>
                </div>
                <div class="input_age">
                    <input type="text" data-role="none" id="day" disabled="disabled"/>
                    <span>天</span>
                </div>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
            <!-- <div class="input_title"><input type="text" placeholder="病人年龄" data-role=none id="age"/></div>
            <div class="case_mr_title age_name">病人年龄</div> -->
        </div>
        <div class="case_title">
            <div class="input_title"><input type="text" placeholder="主       诉" data-role=none id="main_narrate" min="1"
                                            max="50"/></div>
            <div class="case_mr_title">主 诉</div>
        </div>
        <div class="case_title">
            <div class="input_title"><textarea type="text" placeholder="现  病  史" data-role=none id="illness_history"
                                               min="1" max="1500"></textarea></div>
            <div class="case_mr_title">现 病 史</div>
        </div>
        <div class="case_title">
            <div class="input_title"><textarea type="text" placeholder="体格检查（全身查体&专科查体）" data-role=none id="professional_checking"
                                               min="1" max="1500"></textarea></div>
            <div class="case_mr_title">体格检查（全身查体&专科查体）</div>
        </div>
        <div class="case_title">
            <div class="input_title"><textarea type="text" placeholder="讨       论" data-role=none id="discussion"
                                               min="1" max="3000"></textarea></div>
            <div class="case_mr_title">讨 论</div>
        </div>
        <div class="photo_case">
            <div id="img_list">

            </div>
            <input type="file" name="uploadify" id="uploadify" data-role=none accept="image/*"/>

            <div class="clear"></div>
        </div>
        <div class="more_case_xx">
            <div class="more_case_text">填写更多病例信息</div>
        </div>
    </div>
    <div id="more">
        <div class="more_xx">
            <div class="more_xx_title">
                <div class="border_bottom">基本信息</div>
            </div>
            <div class="case_title_more">
                <div class="case_title_more_p">
                    <div class="input_title"><textarea type="text" placeholder="既往史" data-role=none id="past_history"
                                                       min="0" max="1500"></textarea></div>
                    <div class="case_mr_title">既往史</div>
                </div>
            </div>
            <div class="case_title_more">
                <div class="case_title_more_p">
                    <div class="input_title"><textarea type="text" placeholder="个人史" data-role=none
                                                       id="personal_history" min="0" max="1500"></textarea></div>
                    <div class="case_mr_title">个人史</div>
                </div>
            </div>
            <div class="case_title_more">
                <div class="case_title_more_p" style="width:100%;box-shadow:0px 0px 0.2em #dbdbdb;">
                    <div class="input_title"><textarea type="text" placeholder="家族史" data-role=none id="family_history"
                                                       min="0" max="1500"></textarea></div>
                    <div class="case_mr_title bottom_con">家族史</div>
                </div>
            </div>
        </div>
        <div class="more_xx">
            <div class="more_xx_title">
                <div class="border_bottom">检查信息</div>
            </div>
            <div class="case_title_more">
                <div class="case_title_more_p">
                    <div class="input_title"><textarea type="text" placeholder="辅助检查" data-role=none id="auxiliary_info"
                                                       min="0" max="1500"></textarea></div>
                    <div class="case_mr_title">辅助检查</div>
                </div>
            </div>
            <div class="case_title_more">
                <div class="case_title_more_p" style="width:100%;box-shadow:0px 0px 0.2em #dbdbdb;">
                    <div class="input_title"><textarea type="text" placeholder="诊断&鉴别诊断" data-role=none id="diagnosis_info"
                                                       min="0" max="2000"></textarea></div>
                    <div class="case_mr_title bottom_con">诊断&鉴别诊断</div>
                </div>
            </div>
        </div>
        <div class="more_xx">
            <div class="more_xx_title">
                <div class="border_bottom">诊疗信息</div>
            </div>
            <div class="case_title_more">
                <div class="case_title_more_p">
                    <div class="input_title"><textarea type="text" placeholder="治疗过程" data-role=none
                                                       id="treatment_record" min="0" max="2000"></textarea></div>
                    <div class="case_mr_title">治疗过程</div>
                </div>
            </div>
            <div class="case_title_more">
                <div class="case_title_more_p">
                    <div class="input_title"><textarea type="text" placeholder="手术名称" data-role=none id="operation_name"
                                                       min="0" max="100"></textarea></div>
                    <div class="case_mr_title">手术名称</div>
                </div>
            </div>
            <div class="case_title_more">
                <div class="case_title_more_p">
                    <div class="input_title"><textarea type="text" placeholder="手术记录（主要病理发现）" data-role=none
                                                       id="intraoperative_info" min="0" max="3000"></textarea></div>
                    <div class="case_mr_title">手术记录（主要病理发现）</div>
                </div>
            </div>
            <div class="case_title_more">
                <div class="case_title_more_p" style="width:100%;box-shadow:0px 0px 0.2em #dbdbdb;">
                    <div class="input_title"><textarea type="text" placeholder="产品信息" data-role=none id="product_info"
                                                       min="0" max="1500"></textarea></div>
                    <div class="case_mr_title bottom_con">产品信息</div>
                </div>
            </div>
        </div>
    </div>
    <div class="case_bc">
        <!--<div class="case_tag">
            <div class="tag_cont">
                <div id="tag_title">标签</div>
                <div class="case_mr_title" id="showTitle">标签</div>
                <ul class="tag_li">

                </ul>
            </div>
        </div>-->
        <div class="remind">
            <div class="tag_cont">
                <div id="rem_title">提醒谁看</div>
                <div class="case_mr_title" id="rem_show">提醒谁看</div>
                <ul class="rem_list"></ul>
            </div>
        </div>
    </div>
    <div class="xyb_but">
        <img src="//img50.allinmd.cn/case/fabu.png" id="upload_btn"/>
        <div class="upload_del" id="delete">删除病例</div>
    </div>

</section>

</body>
</html>
