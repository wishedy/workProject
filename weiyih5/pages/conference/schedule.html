    <meta name="data-alcode" content="a2">
    <script>
        /*跳PC端*/
        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPod");
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }

        if(IsPC()){
            window.location.href = '//www.allinmd.cn/html/conference/'+location.search.split("&")[1].split("=")[1]+'/1/meeting_agenda.html';
        }
    </script>

    <script charset="utf-8">

        if (typeof comm.getpara() != null && !$.isEmptyObject(comm.getpara())) {
            var conId = comm.getpara().conId;
            var conSubId = comm.getpara().conSubId;
            var conSubName = comm.getpara().conSubName;
            $("title").text(conSubName+"相关日程-唯医,allinmd");
        }


        $(function () {
            var result;
            $.ajax({
                url: "/mcall/conference/index/getAgendaVideoList/",
                type: "POST",
                dataType: "json",
                data: {paramJson: $.toJSON({pageIndex: 1, pageSize: 10000, conSubId: conSubId, conId: conId})},
                async: false,
                success: function (data) {
                    if (data != null && data != undefined && data.responseObject && data.responseObject.responseStatus) {
                        result = data.responseObject;
                    }
                }
            });
            var data = result.responseMessage;
            var info = result.responseData;
            var infoConIntro = '';
                if(info.conIntro!=""&&info.conIntro!='undefined'){
                    infoConIntro = (comm.getLength(info.conIntro)>70?comm.cutstr(info.conIntro,70)+"...":info.conIntro);
                }
            mobileShare($('.footerBtn a'),{
                title:"["+info.conName+"]完整授课视频，就在唯医",
                pic:"https://m.allinmd.cn/image/allin_logo.png",
                summary:infoConIntro,
                sinaTitle:"["+info.conName+"]完整授课视频，就在唯医。"+(info.startTime!='undefined'?info.startTime.substring(0,10)+",":"")+" "+info.country+info.city+(infoConIntro!=""?','+infoConIntro:"")+" 点击查看:",
                desc:infoConIntro,
                fnMessageSuc:function(){
                    comm.shareLog({
                        shareType: 3,
                        resourceId:conId ,
                        resourceType: 3,
                        refId: conId,
                        isValid: 1,
                        shareSence:24,
                        shareChannel:4,
                        shareContent:"["+info.conName+"]完整授课视频，就在唯医"
                    });
                },
                fnTimelineSuc:function(){
                    comm.shareLog({
                        shareType: 3,
                        resourceId:conId ,
                        resourceType: 3,
                        refId: conId,
                        isValid: 1,
                        shareSence:24,
                        shareChannel:5,
                        shareContent:"["+info.conName+"]完整授课视频，就在唯医"
                    });
                },
                qShareLog:function(o){
                    comm.shareLog({
                        shareType: 3,
                        resourceId:conId ,
                        resourceType: 3,
                        refId: conId,
                        isValid: 1,
                        shareSence:24,
                        shareChannel:o=='sina'?3:1,
                        shareContent:o=='sina'?
                            "["+info.conName+"]完整授课视频，就在唯医。"+(info.startTime!='undefined'?info.startTime.substring(0,10)+",":"")+" "+info.country+info.city+(infoConIntro!=""?','+infoConIntro:"")+" 点击查看:"
                            :"["+info.conName+"]完整授课视频，就在唯医"
                    });
                }
            });
            window.onload = Log.createBrowse(94,'会议日程页面');
            $('#back').parent().click(function(){
                comm.creatEvent({
                    triggerType:'全站功能按钮点击',
                    keyword:comm.getpara().conSubName,
                    actionId:41,
                    refId:comm.getpara().conId,
                    async:false
                });
            });
        });
