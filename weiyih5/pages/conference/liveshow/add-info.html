<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0"/>
    <title>添加个人信息</title>
    <link rel="dns-prefetch" href="//m.allinmd.cn"/>
    <script src="/js/comm/domain.js"></script>
    <script src="/js/scene/conference/add-info.js"></script>
    <link href="/js/third-party/sweetalert-master/lib/sweet-alert.css" type="text/css" rel="stylesheet" />
    <script src="/js/third-party/sweetalert-master/lib/sweet-alert.js"></script>
    <link href="/css/scene/live-show.css" type="text/css" rel="stylesheet" />
</head>

<body>
<div data-role="page" class="content-page bg-f0eff4" id="homePage">
    <div class="case_header">
        <div class="case_fh"><img src="//img50.allinmd.cn/case/fanhui.png" /></div>
        <div class="new_case_title">添加个人信息</div>
        <div class="clear"></div>
    </div>
    <div class="live-show-content">
        <form action="">
            <div class="input_list">
                <div class="v3-input_parent">
                    <div class="v3-input-wrap fix">
                        <div class="left-img">姓氏</div>
                        <input type="text" name="lastName" id="lastName"  data-role="none" />
                    </div>
                    <div class="l_warning"></div>
                </div>

                <div class="v3-input_parent">
                    <div class="v3-input-wrap fix">
                        <div class="left-img">名字</div>
                        <input type="text" name="firstName" id="firstName"  data-role="none"  />
                    </div>
                    <div class="l_warning"></div>
                </div>
                <div class="v3-input_parent">
                    <div class="v3-input-wrap fix">
                        <div class="left-img">医院</div>
                        <input type="text" name="company" id="company" data-role="none" />
                    </div>
                    <div class="l_warning"></div>
                </div>
                <div class="v3-input_parent">
                    <div class="v3-input-wrap fix">
                        <div class="left-img">学组</div>
                        <div class="xuezhu-select">
                            <select id="areasExpertise"
                                    name="areasExpertise" data-native-menu="false"  multiple="multiple" data-placeholder="请选择学组">
                                <option data-placeholder="true">请选择学组</option>
                                <option value="9_创伤">创伤</option>
                                <option value="2_关节">关节</option>
                                <option value="7_脊柱">脊柱</option>
                                <option value="8_运动医学">运动医学</option>
                                <option value="816_骨肿瘤">骨肿瘤</option>
                                <option value="3_足踝">足踝</option>
                                <option value="6_肩肘">肩肘</option>
                                <option value="819_基础">基础</option>
                                <option value="5_小儿骨科">小儿骨科</option>
                                <option value="818_骨质疏松">骨质疏松</option>
                                <option value="821_中西医结合">中西医结合</option>
                                <option value="820_显微修复">显微修复</option>
                                <option value="817_康复">康复</option>
                                <option value="4_四肢矫形">四肢矫形</option>
                            </select>
                        </div>

                    </div>
                    <div class="l_warning"></div>
                </div>
            </div>
            <div class="w-9375">
                <div class="v3-blue-btn mt-1em" id="loginBtn">进入直播</div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
