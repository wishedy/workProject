<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1, maximum-scale=1">
    <title>2018杭州CAOS年会</title>
    <link rel="shortcut icon" type="image/x-icon" href="/yiding.ico">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/rem/rem.min.js"></script>
    <link rel="stylesheet" href="css/youhua.css">
</head>
<body>
<section class="caosAppContainer">
    <section class="caosAppInnerContainer">
        <section class="caosAppBg">
            <section class="mask"></section>
        </section>
        <section class="caosAppWelcome">
            <section class="caosAppWelWord">
                <span class="caosAppOnOpen"><!--正在开启您的CAOS“杭州之旅”--></span>
                <span class="caosAppOnLoad"><!--...--></span>
            </section>
        </section>
        <section class="caosAppDraw">
            <section class="caosAppDrawPanel">
                <section class="caosAppDrawParticle" id="Particle"></section>
                <section class="caosAppDrawLight" id="Light"></section>
            </section>

        </section>
        <section class="caosAppDrawMask" id="largeMask">

        </section>
        <section class="caosAppDrawUserMask">
            <section class="caosAppDrawPanel" id="ParticleMask">
            </section>
        </section>
        <section class="caosAppDrawControl">
            <section class="caosAppDrawLarge">
                <h1 class="title">您是第56006390位参与者</h1>
                <div class="seeMySelf">查看我的头像位置</div>
                <div class="preview">预览分享图片</div>
            </section>
        </section>
    </section>
</section>
</body>
<script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="js/zrender.js"></script>
<script src="js/Particle.js"></script>
<script src="js/index.js"></script>
</html>
