    <title>天坛医院-直播页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <!--   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1">-->

    <link href="/css/common/main.css" type="text/css" rel="stylesheet"/>

    <script src="/js/comm/domain.js"></script>

    <script>
        domain.get(
                '/js/comm/Weixin_share.js',
                '/js/social_intercourse/share.js'
        );
    </script>

    <script>
        $(function () {

            //获取conSubId、uid、title
            var conSubId = comm.getpara() === false ? 0 : comm.getpara().conSubId;
            var title = comm.getpara().title;
            $("title").text(title + "-直播页面");

            var href= "";
            if(user.needConferenceAuthHandler()) {
                var uid = localStorage.userId;
                if (conSubId !== undefined && $.isNumeric(conSubId)) {
                    href = "http://stryker.ecache.cn/?conSubId=" + conSubId + "&uid=" + uid;
                    $("iframe").attr("src", href);
                } else {
                    alert("暂无直播！");
                    window.location.href = "/";
                    return false;
                }
            }

//            $("#liveWrap").attr("height", $(window).height()-$(".case_header").height());

        });

        function initShareWeixin(title){
            var weiXinTitle="";
            var weiXinDesc="";
            WeixinJSApi.title=function(){
                return title;
            };
            WeixinJSApi.init();
        }


    </script>
</head>
<body>
<section data-role="page" class="content-page live_content">
