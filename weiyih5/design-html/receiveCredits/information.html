<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学分领取</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/ReceiveCredits/receiveCredits.css">
</head>
<body>
    <section class="al-mainInner">
        <section class="infoContain">
            <article class="infoTitle">填写信息领取学分</article>
            <article>
                <div class="inputBox">
                    <input type="tel" placeholder="请输入报名时的手机号"/>
                </div>
                <div class="inputBox codeInput">
                    <input type="tel" placeholder="请输入验证码"/>
                    <span>获取验证码</span>
                    <span style="display: none">36S后重试</span>
                </div>
                <div class="receiveBtn">
                    <button>立即领取</button>
                    <p>温馨提示：每个帐号仅可领取一次，请勿代领</p>
                </div>
            </article>
            <article class="infoFooter">
                <p>如有疑问，小唯随时为您解答</p>
                <p>
                    微信号：allinmd2014
                    <span class="ev-copyWX" data-clipboard-text="allinmd2014">复制</span>
                </p>
            </article>
        </section>
    </section>
</body>
<script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
<script src="/js/lib/jquery/jquery.json-2.4.js"></script>
<script src="/js/third-party/fastclick.js"></script>
<script src="/js/third-party/swiper/swiper.jquery.min.js"></script>

<script src="/js/third-party/md5.js"></script>
<script src="/js/comm/main.js"></script>
<script src="/js/comm/common.js"></script>
<script src="/js/comm/comm.func.js"></script>
<script src="/js/comm/comm.ajax.js"></script>
<script src="/js/comm/comm-customer.js"></script>
<script src="/js/comm/comm-data.js"></script>
<script src="/js/comm/comm_service.js"></script>
<script src="/js/comm/log.js"></script>
<script src="/js/comm/comm.date.js"></script>
<script src="/js/modules/module.user.js"></script>
<script src="/js/scene/ReceiveCredits/ReceiveCredits.js"></script>
</html>
