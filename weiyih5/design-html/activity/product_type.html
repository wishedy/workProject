<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>报名入口</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/column/activity/activity_v2.css">
</head>

<body>
<section class="al-mainInner">
    <!-- 头部信息 -->
    <header class="al-indexHeader">
        <figure class="al-indexHeaderItem">
            <a href="javascript:void(0)">
                <img src="/images/img50/pages/personal/arrow_back.png" alt="">
            </a>
        </figure>
        <figure class="al-indexHeaderItem">
            <h1>海选报名</h1>
        </figure>
        <figure class="al-indexHeaderItem">
            <a href="javascript:;"> 取消</a>
        </figure>
    </header>
    <section class="productType">
        <section class="signUpMsg">
            <aside class="title">请选择您想上传的作品类型</aside>
            <ul class="typeList">
                <li>病例</li>
                <li>话题</li>
                <li>视频</li>
                <li>文库</li>
            </ul>
        </section>
    </section>


</section>
<!-- 分享按钮 -->
<section class="al-scrollShareBtn">
    <i class="icon-scrollShare"></i>分享
</section>
<!-- 分享弹层 -->
<section class="al-bottomSelectorListMask al-bottomSharePart">
    <section class="al-bottomSelectorListBox">
        <section class="al-bottomSelectorList">
            <figure class="al-bottomSelectorItem al-bottomShareListBox">
                <h2>分享给好友 共同讨论</h2>
                <ul>
                    <li class="al-bottomShareItem">
                        <figure class="al-bottomShareImg">
                            <img src="/images/img50/pages/index/share_allin.png" alt="">
                        </figure>
                        <figcaption>站内动态</figcaption>
                    </li>
                    <li class="al-bottomShareItem">
                        <figure class="al-bottomShareImg">
                            <img src="/images/img50/pages/index/share_kongjian.png" alt="">
                        </figure>
                        <figcaption>QQ空间</figcaption>
                    </li>
                    <li class="al-bottomShareItem">
                        <figure class="al-bottomShareImg">
                            <img src="/images/img50/pages/index/share_weibo.png" alt="">
                        </figure>
                        <figcaption>微博</figcaption>
                    </li>
                </ul>
            </figure>
        </section>
        <section class="al-bottomSelectorList mgt">
            <figure class="al-bottomSelectorItem" id="EV-cancelShare"><a href="javascript:void(0)">取消</a></figure>
        </section>
    </section>
</section>
<script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
<script src="/js/third-party/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);

        function rem(opx) {
            var px = parseInt(opx);

            return (px / 75) + 'rem';
        }

        $('.al-scrollShareBtn').on("click", function (e) {
            if ($(".al-bottomSharePart").hasClass('on')) {
                return;
            }
            $(".al-bottomSharePart").addClass('on');

        });
        $('#EV-cancelShare').on("click", function (e) {
            $(".al-bottomSharePart").removeClass('on');
        });
    });
</script>
</body>

</html>
