<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/login_register/loginV2.css">
</head>

<body>
    <section class="al-mainInner">
        <!--弹层-->
        <section class="loginPopup">
            <aside class="loginPopupCont">
                <div class="title"><i></i><span>该手机号尚未注册</span></div>
                <p class="registerBtn">立即注册</p>
                <p>重新输入</p>
            </aside>
        </section>
        <!--弹层 end-->
        <section class="al-login">
            <aside class="registerBtn"><span>注册</span></aside>
            <aside class="loginRegisterTab">
                <p class="active">手机验证登录</p>
                <p>帐号密码登录</p>
            </aside>
            <aside class="phoneLoginCont loginCont" style="display: none">
                <div class="inputBox"><input type="text" placeholder="请输入手机号" /><i></i></div>
                <div class="inputBox"><input type="text" placeholder="请输入验证码" /><!--<span>获取验证码</span>--><span class="timeYZM">36s</span></div>
                <button class="loginBtn">登录</button>
                <div class="problems"><span>遇到问题？</span></div>
                <div class="lookAround">随便看看</div>
            </aside>
            <aside class="accountLoginCont loginCont">
                <div class="inputBox"><input type="text" placeholder="请输入手机号/邮箱" /><i></i></div>
                <div class="inputBox"><input type="text" placeholder="请输入登录密码" /><i></i><i class="show_sign"></i> </div>
                <button class="loginBtn">登录</button>
                <div class="problems"><span>遇到问题？</span></div>
                <div class="lookAround">随便看看</div>
            </aside>
        </section>

    </section>

    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>

    <script src="/js/third-party/fastclick.js"></script>

    <script>

    </script>
</body>

</html>
