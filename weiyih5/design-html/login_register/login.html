<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/login_register/login.css">
</head>

<body>
    <section class="al-mainInner">

        <section class="alLogin">
            <section class="alLoginWidth">
                <article class="alTry"><span>体验一下</span></article>
                <figure class="alLoginLogo"><img src="/images/img50/new-login/logo.png" /> </figure>
                <div class="loginRegistText">
                    <ul>
                        <li class="active">登录</li>
                        <li>注册</li>
                    </ul>
                </div>
                <!--输入时添加类名 focus-->
                <section class="alLogininput userInput focus">
                    <i class="user"></i>
                    <i class="close"></i>
                    <input type="text" placeholder="请输入手机号或邮箱" />
                </section>
                <section class="alLogininput passwordInput">
                    <i class="password"></i>
                    <i class="close"></i>
                    <i class="eye eyeOpen"></i>
                    <i class="eye eyeClose"></i>
                    <input type="text" placeholder="请输入密码" />
                </section>
                <section class="whyAlPass">什么是<span>唯医通行证</span></section>
                <section class="alLoginBtn">立即进入</section>
                <section class="alLoginNone">无法登录？</section>
                <section class="thirdParty">
                    <aside><span>第三方登录</span></aside>
                </section>
                <section class="caosLogin">
                    <i></i>
                    <span>CAOS会员登录</span>
                </section>
            </section>
        </section>

    </section>

    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>

    <script src="/js/third-party/fastclick.js"></script>

    <script>

    </script>
</body>

</html>
