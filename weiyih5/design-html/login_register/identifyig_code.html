<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>验证码</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/login_register/login.css">
</head>

<body style="background:#fff" >
    <section class="al-mainInner" style="background:#fff" >

        <section class="identifyingCode">
            <header class="al-indexHeader">
                <figure class="al-indexHeaderItem">
                    <a href="javascript:history.back(-1);" id="back">
                        <img src="/images/img50/pages/personal/arrow_back.png" alt="">
                    </a>
                </figure>
                <figure class="al-indexHeaderItem">
                    <h1>验证手机</h1>
                </figure>
                <figure class="al-indexHeaderItem">
                    <a href="javascript:void(0)">
                    </a>
                </figure>
            </header>
            <section class="alIdentifyingText">验证码已发至<span> 16356564081 </span>请查收输入收到的验证码，即可快速登录：</section>
            <section class="alLoginWidth">
                <form id="updateMobile" novalidate="novalidate">
                    <figure class="al-validateInput">
                        <input type="text" name="validCode" id="validCode" class="valid">
                    </figure>
                </form>
                <section class="alsend">
                    <article class="alSended">已发送 <span>58</span>s 后重新发送</article>
                    <article class="alSendaging"><a href="javascript:;">重新发送</a> </article>
                    <article class="alSendNum">今天剩余 <span>2</span> 次</article>
                </section>
            </section>
        </section>

    </section>

    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>

    <script src="/js/third-party/fastclick.js"></script>

    <script>

    </script>

</html>
