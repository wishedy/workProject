<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/login_register/login.css">
</head>

<body style="background:#fff" >
    <section class="al-mainInner" style="background:#fff" >

        <section class="alLogin">
            <section class="alLoginWidth">
                <article class="alTry"><span>体验一下</span></article>
                <figure class="alLoginLogo"><img src="/images/img50/new-login/logo.png" /> </figure>
                <div class="loginRegistText">
                    <ul>
                        <li>登录</li>
                        <li class="active">注册</li>
                    </ul>
                </div>
                <!--输入时添加类名 focus-->
                <section class="alLogininput userInput">
                    <i class="user"></i>
                    <i class="close"></i>
                    <input type="text" placeholder="请输入手机号" />
                </section>
                <section class="alLogininput passwordInput">
                    <i class="password"></i>
                    <i class="close"></i>
                    <i class="eye"></i>
                    <input type="text" placeholder="请输入密码（至少6位）" />
                </section>
                <section class="alLoginBtn disabled">创建唯医通行证</section>
                <section class="createUser">创建帐号表示你已同意 <a href="" target="_blank">服务条款</a>及<a href="" target="_blank">隐私声明</a></section>
                <section class="thirdParty">
                    <aside><span>第三方登录</span></aside>
                </section>
                <section class="caosLogin">
                    <i></i>
                    <span>CAOS会员登录</span>
                </section>
            </section>
        </section>

    </section>

    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>

    <script src="/js/third-party/fastclick.js"></script>

    <script>

    </script>
</body>

</html>
