<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>认证信息</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/idSurePage.css"/>
    <link rel="stylesheet" href="/css/pages/personal/personal_professional.css">
    <link rel="stylesheet" href="/css/pages/authentication/authentication.css"/>

    <link rel="stylesheet" href="/css/pages/personal/personal_msgConfig.css">
    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="/js/lib/jquery/jquery.json-2.4.js"></script>
    <script src="/js/third-party/jquery-validate/jquery.validate.js"></script>
    <script src="/js/third-party/jquery-validate/jquery.validate.rules.collection.js"></script>
    <script src="/js/comm/main.js"></script>
    <script src="/js/comm/common.js"></script>
    <script src="/js/comm/comm.func.js"></script>
    <script src="/js/comm/comm-customer.js"></script>
    <script src="/js/comm/comm-data.js"></script>
    <script src="/js/comm/comm_service.js"></script>
    <script src="/js/comm/jweixin-1.0.0.js"></script>
    <script src="/js/comm/WeixinJSApi.js"></script>
    <script src="/js/comm/Weixin_share.js"></script>
    <script src="/js/comm/log.js"></script>
    <script src="/js/modules/module.user.js"></script>
    <script src="/js/passport/regist/chooseDepartment.js"></script>
</head>
<body>
<figure class="al-idSureContent">
    <header class="al-idSureHead">
        <ul>
            <li class="al-idSureHeadItem">
                <a href="javascript:window.history.back();"><img
                        src="//m.allinmd.cn/images/img50/pages/personal/arrow_back.png" alt=""></a>
            </li>
            <li class="al-idSureHeadItem">身份认证</li>
            <li class="al-idSureHeadItem ev-skipAuth">暂不认证</li>
        </ul>
        <p></p>
    </header>

    <section class="alAuthentication">
        <section class="alWidth">
            <section class="authStep">
                <section class="success">
                    <aside>1</aside>
                    <article>选择科室</article>
                    <i></i></section>
                <section class="success">
                    <aside>2</aside>
                    <article>基本信息</article>
                </section>
                <section class="active">
                    <aside>3</aside>
                    <article>认证信息</article>
                    <i></i></section>
            </section>


            <section class="authType">
                <article class="title">认证类型<span class="">工作证（学生证）</span> <i class="" data-flag="1"></i></article>
                <section class="authTypedetail">
                    <article class="al-tableModuleItem">
                        <h3>证件编号</h3>
                        <figure class="al-tableModuleItemInput" style="width:70%;">
                            <input id="fullName" type="text" placeholder="输入证件编号（选填）" style="width:100%;" fullname="">
                        </figure>
                    </article>
                    <article class="typeTitle">认证类型<span>（请手持证件信息页拍照）</span></article>
                    <section class="authUpload">
                        <fieldset>
                            <i></i><span>添加影像</span>
                        </fieldset>
                        <figure><img src="/images/img50/authentication/work.png"> </figure>
                    </section>
                </section>

                <section class="al-selectorBarList ev-areasCon" style="display: none;">
                    <section class="al-selectorBarItem">
                        <figure class="al-selectorBarItemIcon"></figure>
                        <figcaption class="al-selectorBarItemName" tagid="2">工作证（学生证）</figcaption>
                    </section>
                    <section class="al-selectorBarItem">
                        <figure class="al-selectorBarItemIcon"></figure>
                        <figcaption class="al-selectorBarItemName" tagid="3">医师执业证</figcaption>
                    </section>
                    <section class="al-selectorBarItem">
                        <figure class="al-selectorBarItemIcon"></figure>
                        <figcaption class="al-selectorBarItemName" tagid="4">医师资格证</figcaption>
                    </section>
                    <section class="al-selectorBarItem">
                        <figure class="al-selectorBarItemIcon"></figure>
                        <figcaption class="al-selectorBarItemName" tagid="5">医学学历证</figcaption>
                    </section>
                    <section class="al-selectorBarItem">
                        <figure class="al-selectorBarItemIcon"></figure>
                        <figcaption class="al-selectorBarItemName" tagid="6">医学学位证</figcaption>
                    </section>


                </section>
            </section>

        </section>
        <section class="informationBtn active"><span>下一步</span></section>
    </section>
</figure>
</body>
<script>
    $(function () {
        $('.al-selectorBarItem').on('click', function () {
            $(this).addClass('selected');
        })
        $('.title i').on('click', function () {
            if($(this).attr('data-flag') == 1){
                $('.al-selectorBarList').css('display','none');
                $(this).addClass('down').attr("data-flag","0");
            }else{
                $('.al-selectorBarList').css('display','block');
                $(this).removeClass('down').attr("data-flag","1");
            }


        })
    })
</script>
</html>
