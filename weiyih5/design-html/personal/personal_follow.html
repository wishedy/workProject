    <link rel="stylesheet" href="/css/base.css">

                <section class="al-doctorRecommendItem">

                    </figure>
                    <article class="al-doctorRecommendMsg">
                        <a class="al-doctorRecommendName" href="javascript:void(0)">喵喵喵<i class="al-vipUser"></i></a>

                    </a>
                    </article>

                    </figure>
                    <article class="al-doctorRecommendMsg">
                        <a class="al-doctorRecommendName" href="javascript:void(0)">喵喵喵<i class="al-vipUser"></i></a>
                        <span class="al-doctorRecommendJob">喵喵喵喵</span>
                        <span class="al-doctorRecommendHospital">喵喵喵喵喵</span>

                        <a href="javascript:void(0)" class="al-doctorRecommendFollowed btn-done">

    </section>
    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
     <script src="/js/third-party/fastclick.js"></script>
    <script>
    FastClick.attach(document.body);
    $(function() {
        $(".al-selectTitle").on("click", function(e) {
            $(".al-selectorBarMask").addClass('on');
        });
        $(".al-selectorBarCancel").on("click", function(e) {
            $(".al-selectorBarMask").removeClass('on');
        });
        $(".al-experienceDelete").on("click", function(e) {
            $(".al-deleteTipsModalMask").addClass('show');
            $(".al-deleteTipsCancelBtn").on("click", function(e) {
                $(".al-deleteTipsModalMask").removeClass('show');
            })
        })
        $(".al-saveBtnBox").on("click", function(e) {
            if ($(".al-bottomSelectorListMask").hasClass('on')) {
                return;
            }
            $(".al-bottomSelectorListMask").addClass('on');

        });
        $('#EV-cancelUploadImg').on("click", function(e) {
            $(".al-bottomSelectorListMask").removeClass('on');
        });
    });
    </script>
</body>

</html>
