<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/personal/personal_fixPassword.css">
</head>

<body>
    <section class="al-mainInner">
        <!-- 头部信息 -->
        <header class="al-indexHeader">
            <figure class="al-indexHeaderItem">
                <a href="/design-html/personal/personal_config.html">
                    <img src="/images/img50/pages/personal/arrow_back.png" alt="">
                </a>
            </figure>
            <figure class="al-indexHeaderItem">
                <h1>修改密码</h1>
            </figure>
            <figure class="al-indexHeaderItem">
                <a href="javascript:void(0)" class="al-experienceDelete">
                </a>
            </figure>
        </header>
        <section class="al-personalContent">
            <section class="al-tableModule">
                <article class="al-tableModuleItem">
                    <h3>当前密码</h3>
                    <figure class="al-tableModuleItemInput">
                        <input type="text" placeholder="请输入当前密码">
                         <i class="icon-searchCancel"></i>
                    </figure>
                   
                </article>
                <article class="al-tableModuleItem">
                    <h3>新密码</h3>
                    <figure class="al-tableModuleItemInput">
                        <input type="text" placeholder="请输入6位以上密码">
                        <i class="icon-searchCancel"></i>
                    </figure>
                    
                </article>
                <article class="al-tableModuleItem">
                    <h3>确认新密码</h3>
                    <figure class="al-tableModuleItemInput">
                        <input type="text" placeholder="请输入新密码">
                       <i class="icon-searchCancel"></i>
                    </figure>
                     
                </article>
                <article class="al-tableModuleItem">
                    <button class="btn-primary-lg al-msgWriting">确认</button>
                </article>
            </section>
        </section>
    </section>
    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
     <script src="/js/third-party/fastclick.js"></script>
    <script>
    $(function() {
        FastClick.attach(document.body);

    });
    </script>
</body>

</html>
