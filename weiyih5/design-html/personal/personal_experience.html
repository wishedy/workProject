<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>工作经历</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/personal/personal_experience.css">
</head>

<body>
    <section class="al-mainInner">
        <!-- 头部信息 -->
        <header class="al-indexHeader">
            <figure class="al-indexHeaderItem">
                <a href="/design-html/personal/personal_index.html">
                    <img src="/images/img50/pages/personal/arrow_back.png" alt="">
                </a>
            </figure>
            <figure class="al-indexHeaderItem">
                <h1>工作经历</h1>
            </figure>
            <figure class="al-indexHeaderItem">
                <a href="javascript:void(0)" class="al-experienceDelete">
                    删除
                </a>
            </figure>
        </header>
        <section class="al-personalContent">
            <section class="al-tableModule">
                <article class="al-tableModuleItem">
                    <h3>地点</h3>
                    <figure class="al-tableModuleItemInput">
                        <a href="javascript:void(0)" class="al-selectResult al-selectComplete">北京市帝都市</a>
                    </figure>
                </article>
                <article class="al-tableModuleItem">
                    <h3>单位</h3>
                    <figure class="al-tableModuleItemInput">
                        <a href="javascript:void(0)" class="al-selectResult">请选择单位</a>
                    </figure>
                </article>
            </section>
            <section class="al-tableModule">
                <article class="al-tableModuleItem">
                    <h3>所在科室</h3>
                    <figure class="al-tableModuleItemInput">
                        <a href="javascript:void(0)" class="al-selectResult">请选择所在科室</a>
                    </figure>
                </article>
                <article class="al-tableModuleItem">
                    <h3>职称</h3>
                    <figure class="al-tableModuleItemInput">
                        <a href="javascript:void(0)" class="al-selectTitle al-selectResult">请选择职称</a>
                    </figure>
                </article>
            </section>
            <section class="al-tableModule">
                <article class="al-tableModuleItem">
                    <h3>开始时间</h3>
                    <figure class="al-tableModuleItemInput">
                        <article class="al-tableModuleSelect">
                            <select class="al-dateSelector" name="" id="">
                                <option value="" selected>1111</option>
                                <option value="">1992</option>
                                <option value="">1993</option>
                                <option value="">1994</option>
                            </select>
                            <span>年</span>
                        </article>
                        <article class="al-tableModuleSelect">
                            <select class="al-dateSelector" name="" id="">
                                <option value="" selected>1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                            </select>
                            <span>月</span>
                        </article>
                    </figure>
                </article>
                <article class="al-tableModuleItem">
                    <h3>结束时间</h3>
                    <figure class="al-tableModuleItemInput">
                        <article class="al-tableModuleSelect">
                            <select class="al-dateSelector" name="" id="">
                                <option value="" selected>1111</option>
                                <option value="">1992</option>
                                <option value="">1993</option>
                                <option value="">1994</option>
                            </select>
                            <span>年</span>
                        </article>
                        <article class="al-tableModuleSelect">
                            <select class="al-dateSelector" name="" id="">
                                <option value="" selected>1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                            </select>
                            <span>月</span>
                        </article>
                    </figure>
                </article>
            </section>
        </section>
        <section class="al-saveBtnBox al-msgWriting">
            <button class="btn-primary-lg">
                保存
            </button>
        </section>
        <!-- 底部选项 -->
        <section class="al-bottomSelectorListMask">
            <section class="al-bottomSelectorListBox">
                <section class="al-bottomSelectorList">
                    <figure class="al-bottomSelectorItem active"><a href="javascript:void(0)">保存</a></figure>
                    <figure class="al-bottomSelectorItem"><a href="javascript:void(0)">放弃</a></figure>
                </section>
                <section class="al-bottomSelectorList mgt">
                    <figure class="al-bottomSelectorItem" id="EV-cancelUploadImg"><a href="javascript:void(0)">取消</a></figure>
                </section>
            </section>
        </section>
        <section class="al-confirmModalMask">
            <section class="al-confirmModal">
                <article class="al-confirmModalContent">
                    <article>
                        <p>确定删除该信息吗？</p>
                    </article>
                </article>
                <footer class="al-confirmModalBtns">
                    <button class="al-confirmModalCancelBtn">取消</button>
                    <button class="al-confirmModalEnsureBtn">
                        确定
                    </button>
                </footer>
            </section>
        </section>
    </section>
    <!-- 选择职称  -->
    <section class="al-selectorBarMask">
        <section class="al-selectorBar">
            <header class="al-selectorBarTitle">
                <figure class="al-selectorBarTitleItem al-selectorBarCancel">
                    <a href="javascript:void(0)">取消</a>
                </figure>
                <figure class="al-selectorBarTitleItem">
                    <h2>选择职称</h2>
                </figure>
                <figure class="al-selectorBarTitleItem">
                    <a href="javascript:void(0)">完成</a>
                </figure>
            </header>
            <section class="al-selectorBarList">
                <section class="al-selectorBarItem selected">
                    <figure class="al-selectorBarItemIcon"></figure>
                    <figcaption class="al-selectorBarItemName">住院医师</figcaption>
                </section>
                <section class="al-selectorBarItem">
                    <figure class="al-selectorBarItemIcon"></figure>
                    <figcaption class="al-selectorBarItemName">主治医师</figcaption>
                </section>
                <section class="al-selectorBarItem">
                    <figure class="al-selectorBarItemIcon"></figure>
                    <figcaption class="al-selectorBarItemName">副主任医师</figcaption>
                </section>
                <section class="al-selectorBarItem">
                    <figure class="al-selectorBarItemIcon"></figure>
                    <figcaption class="al-selectorBarItemName">主任医师</figcaption>
                </section>
            </section>
            <section class="al-selectorBarList">
                <section class="al-selectorBarItem selected">
                    <figure class="al-selectorBarItemIcon"></figure>
                    <figcaption class="al-selectorBarItemName">讲师</figcaption>
                </section>
                <section class="al-selectorBarItem">
                    <figure class="al-selectorBarItemIcon"></figure>
                    <figcaption class="al-selectorBarItemName">副讲师</figcaption>
                </section>
                <section class="al-selectorBarItem">
                    <figure class="al-selectorBarItemIcon"></figure>
                    <figcaption class="al-selectorBarItemName">教授</figcaption>
                </section>
            </section>
            <section class="al-selectorBarList">
                <section class="al-selectorBarItem">
                    <figure class="al-selectorBarItemIcon"></figure>
                    <figcaption class="al-selectorBarItemName">硕士生导师</figcaption>
                </section>
                <section class="al-selectorBarItem">
                    <figure class="al-selectorBarItemIcon"></figure>
                    <figcaption class="al-selectorBarItemName">博士生导师</figcaption>
                </section>
            </section>
        </section>
    </section>
    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
     <script src="/js/third-party/fastclick.js"></script>
    <script>
    FastClick.attach(document.body);
    $(function() {
        $(".al-selectTitle").on("click", function(e) {
            $(".al-selectorBarMask").addClass('on');
        });
        $(".al-selectorBarCancel").on("click", function(e) {
            $(".al-selectorBarMask").removeClass('on');
        });
        $(".al-experienceDelete").on("click", function(e) {
            $(".al-confirmModalMask").addClass('show');
            $(".al-confirmModalCancelBtn").on("click", function(e) {
                $(".al-confirmModalMask").removeClass('show');
            });
        });
        $(".al-saveBtnBox").on("click", function(e) {
            if ($(".al-bottomSelectorListMask").hasClass('on')) {
                return;
            }
            $(".al-bottomSelectorListMask").addClass('on');

        });
        $('#EV-cancelUploadImg').on("click", function(e) {
            $(".al-bottomSelectorListMask").removeClass('on');
        });
    });
    </script>
</body>

</html>
