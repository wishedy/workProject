<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>认证信息</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/personal/personal_qualification.css">
</head>

<body>
    <section class="al-mainInner">
        <!-- 头部信息 -->
        <header class="al-indexHeader">
            <figure class="al-indexHeaderItem">
                <a href="/design-html/personal/personal_index.html">
                    <img src="/images/img50/pages/personal/arrow_back.png" alt="">
                </a>
            </figure>
            <figure class="al-indexHeaderItem">
                <h1>认证信息</h1>
            </figure>
            <figure class="al-indexHeaderItem">
                <span class="al-qualificationSubmit al-qualificationSubmitNone">
                    <a href="javascript:void(0)" class="btn-primary">保存</a>
                </span>
            </figure>
        </header>
        <section class="al-personalContent">
            <section class="al-tableModule">
                <form action="">
                    <article class="al-tableModuleItem">
                        <h3>姓名</h3>
                        <figure class="al-tableModuleItemInput">
                            <a href="javascript:void(0)" class="al-selectTitle al-searchResult" id="medicalTitle01" style="color: rgb(51, 51, 51);">喵</a>
                        </figure>
                    </article>
                    <article class="al-tableModuleItem">
                        <h3>职称</h3>
                        <figure class="al-tableModuleItemInput">
                            <a href="javascript:void(0)" class="al-selectTitle al-searchResult" id="medicalTitle01" style="color: rgb(51, 51, 51);">喵</a>
                        </figure>
                    </article>
                    <article class="al-tableModuleItem">
                        <h3>医院</h3>
                        <figure class="al-tableModuleItemInput">
                            <a href="javascript:void(0)" class="al-selectTitle al-searchResult" id="medicalTitle01" style="color: rgb(51, 51, 51);">喵</a>
                        </figure>
                    </article>
                    <article class="al-tableModuleItem">
                        <h3>专业领域</h3>
                       <figure class="al-tableModuleItemInput">
                            <a href="javascript:void(0)" class="al-selectTitle al-searchResult" id="medicalTitle01" style="color: rgb(51, 51, 51);">喵</a>
                        </figure>
                    </article>
                </form>
            </section>
            <section class="al-tableModule al-personalImgUpload">
                <form action="">
                    <article class="al-tableModuleItem">
                        <h3>工作证照片</h3>
                        <figure class="al-tableModuleItemInput">
                            <input type="text" placeholder="1">
                        </figure>
                        <figure class="al-tableModuleUploadImg">
                            <img class="al-uploadTipsPic" src="/images/img50/pages/personal/img_upload.png" alt="">
                            <img class="al-uploadSuccessPic" src="/images/img50/pages/default/upload_pic.jpg" alt="">
                            <figure class="al-uploadingStatus">
                                <img src="/images/img50/pages/default/loading.png" alt="">
                                <p class="al-uploadingFailTips">失败
                                    <br>点击重试</p>
                            </figure>
                            <input type="file">
                        </figure>
                    </article>
                    <article class="al-tableModuleItem">
                        <h3>医师执业证</h3>
                        <figure class="al-tableModuleItemInput">
                            <input type="text" placeholder="1">
                        </figure>
                        <figure class="al-tableModuleUploadImg">
                            <img class="al-uploadTipsPic" src="/images/img50/pages/personal/img_upload.png" alt="">
                            <img class="al-uploadSuccessPic" src="" alt="">
                            <input type="file">
                        </figure>
                    </article>
                    <article class="al-tableModuleItem">
                        <h3>医师资格证</h3>
                        <figure class="al-tableModuleItemInput">
                            <input type="text" placeholder="1">
                        </figure>
                        <figure class="al-tableModuleUploadImg">
                            <img class="al-uploadTipsPic" src="/images/img50/pages/personal/img_upload.png" alt="">
                            <img class="al-uploadSuccessPic" src="/images/img50/pages/default/upload_pic.jpg" alt="">
                            <figure class="al-uploadingStatus al-uploadingFail">
                                <img class="" src="/images/img50/pages/default/loading.png" alt="">
                                <p class="al-uploadingFailTips">
                                    <i>失败</i><i>点击重试</i></p>
                            </figure>
                            <input type="file">
                        </figure>
                    </article>
                    <article class="al-tableModuleItem">
                        <h3>医师学历证</h3>
                        <figure class="al-tableModuleItemInput">
                            <input type="text" placeholder="1">
                        </figure>
                        <figure class="al-tableModuleUploadImg">
                            <img class="al-uploadTipsPic" src="/images/img50/pages/personal/img_upload.png" alt="">
                            <img class="al-uploadSuccessPic" src="/images/img50/pages/default/upload_pic.jpg" alt="">
                            <input type="file">
                        </figure>
                    </article>
                    <article class="al-tableModuleItem">
                        <h3>医师学位证</h3>
                        <figure class="al-tableModuleItemInput">
                            <input type="text" placeholder="1">
                        </figure>
                        <figure class="al-tableModuleUploadImg">
                            <img class="al-uploadTipsPic" src="/images/img50/pages/personal/img_upload.png" alt="">
                            <img class="al-uploadSuccessPic" src="" alt="">
                            <input type="file">
                        </figure>
                    </article>
                </form>
            </section>
        </section>

        <!-- 上传失败提示 -->
        <section class="al-middleTipsModal">
            <article class="al-middleTipsModalText">
                超过5M大小，无法上传
            </article>
        </section>
    </section>
    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
     <script src="/js/third-party/fastclick.js"></script>
    <script>
    FastClick.attach(document.body);
   
    $('.al-uploadSuccessPic').each(function(index, element) {
        if ($(this).attr("src").length === 0) {
            $(this).hide();
        } else {
            $(this).siblings('.al-uploadTipsPic').hide();
        }
    })
    </script>
</body>

</html>
