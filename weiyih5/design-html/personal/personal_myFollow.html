    <script>
    FastClick.attach(document.body);
    $(function() {
        //导航切换
        tabChange();

        function tabChange() {
            var tabRole = $(".al-personNavbarItem.active").data("role");
            $(".al-personalContent").hide();
            $(".al-personalContent[data-role=" + tabRole + "]").show();
            $(".al-personNavbarItem").on("click", function(e) {
                tabRole = $(this).data("role");
                var img = $(this).find("img");
                var imgSrc = img.attr("src");
                if ($(this).hasClass('active')) {
                    return;
                }
                $(".al-personalContent").hide();
                $(this).addClass('active').siblings('.al-personNavbarItem').removeClass('active');
                $(".al-personalContent[data-role=" + tabRole + "]").show();
            });
        }
    });
    </script>
