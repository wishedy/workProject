<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我要上榜</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="/js/third-party/flexible.js"></script>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/pages/discover/discover_addMaster.css">
    <script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
</head>

<body style="font-size: 36px;">
<section class="al-mainInner">
    <!-- 头部信息 -->
    <header class="al-indexHeader">
        <figure class="al-indexHeaderItem">
            <a href="javascript:void(0)" class="EV-configGiveUp">
                <img src="//img50.allinmd.cn/pages/personal/arrow_back.png" alt="">
            </a>
        </figure>
        <figure class="al-indexHeaderItem">
            <h1>我要上榜</h1>
        </figure>
        <figure class="al-indexHeaderItem">
            <a href="javascript:void(0)">
            </a>
        </figure>
    </header>
    <section class="al-personalContent">
        <section class="al-tableModule">
            <article class="al-tableModuleItem">
                <h3>申请人</h3>
                <figure class="al-tableModuleItemInput">
                    <input class="EV-applyUserName" type="text" placeholder="请输入姓名">
                </figure>
            </article>
            <article class="al-tableModuleItem">
                <h3>联系电话</h3>
                <figure class="al-tableModuleItemInput">
                    <input class="EV-applyUserPhone" type="text" placeholder="请输入电话号码">
                </figure>
            </article>
            <article class="al-tableModuleItem">
                <h3>申请理由</h3>
                <textarea class="EV-applyUserReason" placeholder="请描述你的优势。"></textarea>
                <i class="al-inputLengthTips EV-inputLengthTips"></i>
            </article>
        </section>
    </section>
    <section class="al-saveBtnBox al-msgWriting">
        <button class="btn-primary-lg EV-applyUserMsgSend">
            发送
        </button>
    </section>
</section>
<!-- 底部选项 -->
<section class="al-bottomSelectorListMask EV-configGiveUpTipsBox">
    <section class="al-bottomSelectorListBox">
        <section class="al-bottomSelectorList">
            <figure class="al-bottomSelectorItem EV-continueConfig"><a href="javascript:void(0)">继续</a></figure>
            <figure class="al-bottomSelectorItem EV-giveUpConfig"><a href="javascript:void(0)">放弃</a></figure>
        </section>
        <section class="al-bottomSelectorList mgt">
            <figure class="al-bottomSelectorItem EV-cancelBtn"><a href="javascript:void(0)">取消</a></figure>
        </section>
    </section>
</section>
<script src="/js/lib/jquery/jquery-2.1.0.min.js"></script>
<script src="/js/lib/jquery/jquery.json-2.4.js"></script>
<script src="/js/third-party/fastclick.js"></script>
<!--build:js /dest/pages/discover/discover_addMaster.js-->
<script src="/js/comm/main.js"></script>
<script src="/js/comm/common.js"></script>
<script src="/js/comm/comm.func.js"></script>
<script src="/js/comm/log.js"></script>
<script src="/js/modules/module.user.js"></script>
<script src="/js/scene/discover/discoverAddMaster.js"></script>
<script src="/js/comm/comm-customer.js"></script>
<script src="/js/comm/comm-data.js"></script>
<script src="/js/comm/comm_service.js"></script>
<script src="/js/modules/module.user.js"></script>
<!--endbuild-->



</body>

</html>
