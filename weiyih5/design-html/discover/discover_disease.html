    <script>
    $(function() {
        FastClick.attach(document.body);

        function rem(opx) {
            var px = parseInt(opx);

            return (px / 75) + 'rem';
        }


        $('.al-scrollShareBtn').on("click", function(e) {
            if ($(".al-bottomSharePart").hasClass('on')) {
                return;
            }
            $(".al-bottomSharePart").addClass('on');

        });
        $('#EV-cancelShare').on("click", function(e) {
            $(".al-bottomSharePart").removeClass('on');
        });

        $('.al-typeFilterNavbarItem').on("click", function(e) {
            var role = $(this).data("role");

            if ($(this).hasClass('active')) {
                $(this).removeClass('active');
                $(".al-typeFilterMainMask[data-role=" + role + "]").removeClass("active");
            } else {
                $(this).addClass('active').siblings().removeClass('active');
                $(".al-typeFilterMainMask").removeClass('active');
                $(".al-typeFilterMainMask[data-role=" + role + "]").addClass('active');

            }
        });

        $('.al-twoFloorFirstFilterItem').on("click",function(e){
            $(this).addClass('selected').siblings().removeClass('selected');
        });
    });
