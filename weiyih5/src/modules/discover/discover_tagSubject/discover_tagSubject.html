  <script type="text/javascript">
      function IsPC() {
          var userAgentInfo = navigator.userAgent;
          var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPod");
          var flag = true;
          for (var v = 0; v < Agents.length; v++) {
              if (userAgentInfo.indexOf(Agents[v]) > 0) {
                  flag = false;
                  break;
              }
          }
          return flag;
      }
      if(IsPC()){
          function getpara(symbol){
			  var param = {}
			  var search = location.search.split('?')[1]
			  var hash = location.hash
			  if (search) {
				  search = search.split('&')
				  for (var i = 0; i < search.length; i++) {
					  var item = search[i].split('=')
					  if (item[1]) {
						  param[item[0]] = decodeURIComponent(item[1].split('#/')[0])
					  }
				  }
			  }
			  if (hash) {
				  var newarr = hash.split('?')
				  for (var i = 0; i < newarr.length; i++) {
					  var ii = newarr[i].split('&')
					  for (var j = 0; j < ii.length; j++) {
						  var item = ii[j].split('=')
						  if (item[1]) {
							  param[item[0]] = decodeURIComponent(item[1].split('#/')[0])
						  }
					  }

				  }
			  }
			  return param
          };
          window.location.href='//www.allinmd.cn/pages/discover/discover_tagSubject.html#tId='+getpara().tId+'&type='+(getpara().type!=undefined?getpara().type:0);
      }
  </script>
