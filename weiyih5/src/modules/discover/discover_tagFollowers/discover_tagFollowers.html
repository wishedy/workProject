<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPod");
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        if(IsPC()){
            function getpara(symbol){
                var url=document.URL;
                var param={};
                var str,item;
                if(url.lastIndexOf(symbol?symbol:"?")>0)
                {
                    str=url.substring(url.lastIndexOf(symbol?symbol:"?")+1,url.length);
                    var arr=str.split("&");
                    for(var i=0;i<arr.length;i++)
                    {
                        item =  arr[i].split("=");
                        param[item[0]] = decodeURI(item[1]);
                    }
                }
                return param;
            };
            window.location.href='//www.allinmd.cn/pages/discover/discover_tagFollowers.html?tId='+getpara().tId;
        }
    </script>
    <title>关注标签的人－唯医,allinmd</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">

    <link rel="dns-prefetch" href="//m.allinmd.cn"/>
    <script src="//m.allinmd.cn/js/third-party/flexible.js"></script>

</head>
