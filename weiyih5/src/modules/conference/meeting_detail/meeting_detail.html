
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPod");
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        function getpara(symbol){ //获取参数的函数
            var url = document.URL;
            var param = {};
            var str, item;
            if (url.lastIndexOf(symbol ? symbol : "?") > 0) {
                str = url.substring(url.lastIndexOf(symbol ? symbol : "?") + 1, url.length);
                var arr = str.split("&");
                for (var i = 0; i < arr.length; i++) {
                    item = arr[i].split("=");
                    param[item[0]] = decodeURIComponent(item[1]);
                }
            }
            return param;
        }
        if (IsPC()) {
            window.location.href = '//www.allinmd.cn/html/conference/'+getpara().conId+'/1/meeting_index.html';
        }
    </script>
